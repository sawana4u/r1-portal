<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .list-row { transition: all 0.2s; border-bottom: 1px solid #f1f5f9; }
        .list-row:hover { background-color: #fdfeff; transform: scale(1.002); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- Top Navigation -->
    <header class="bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100">
                    <i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black uppercase tracking-tighter">R1 Dashboard</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Client Portal</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a href="profile.html" class="p-2.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all">
                    <i data-lucide="user-circle" class="w-6 h-6"></i>
                </a>
                <button onclick="logout()" class="p-2.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all">
                    <i data-lucide="log-out" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto w-full p-6 space-y-8">
        
        <!-- Welcome & Stats -->
        <div class="flex flex-col md:flex-row justify-between items-end gap-6">
            <div class="flex-grow space-y-1">
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Service History</h2>
                <p class="text-sm text-slate-400 font-medium">Manage and track your calibration requests</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-white px-6 py-4 rounded-[1.5rem] border shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Active Lots</p>
                    <p id="countLots" class="text-2xl font-black text-indigo-600">0</p>
                </div>
                <div class="bg-white px-6 py-4 rounded-[1.5rem] border shadow-sm">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Instruments</p>
                    <p id="countItems" class="text-2xl font-black text-slate-800">0</p>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 rounded-[2rem] border shadow-sm">
            <div class="relative w-full md:w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                <input type="text" id="searchBar" oninput="filterLots()" placeholder="Search by SRF ID or End Customer..." class="w-full pl-12 pr-4 py-3 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 transition-all text-sm font-bold">
            </div>
            <a href="editor.html" class="w-full md:w-auto px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all text-center flex items-center justify-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> New SRF Record
            </a>
        </div>

        <!-- List View Container -->
        <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">SRF ID</th>
                            <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">End Customer (Site)</th>
                            <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Date Created</th>
                            <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Qty</th>
                            <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lotTableBody">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden py-24 text-center">
                <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="folder-open" class="text-slate-200 w-10 h-10"></i>
                </div>
                <h3 class="text-slate-400 font-black uppercase text-xs tracking-widest">No matching records found</h3>
            </div>
        </div>

    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allUserLots = [];

        onAuthStateChanged(auth, u => {
            if(!u) {
                window.location.href = 'index.html';
            } else {
                fetchHistory(u.email);
            }
        });

        function fetchHistory(email) {
            const tableBody = document.getElementById('lotTableBody');
            const ref = collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots');
            
            // Note: In real scenarios, you should use Firestore 'where' query, 
            // but per instructions we filter in memory to avoid index errors.
            onSnapshot(ref, snap => {
                allUserLots = snap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(d => d.userEmail === email)
                    .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                updateStats();
                render(allUserLots);
            });
        }

        function updateStats() {
            document.getElementById('countLots').innerText = allUserLots.length;
            const totalItems = allUserLots.reduce((acc, curr) => acc + (curr.total || 0), 0);
            document.getElementById('countItems').innerText = totalItems;
        }

        window.filterLots = () => {
            const term = document.getElementById('searchBar').value.toLowerCase();
            const filtered = allUserLots.filter(l => 
                l.srfId.toLowerCase().includes(term) || 
                (l.endCustomerName && l.endCustomerName.toLowerCase().includes(term))
            );
            render(filtered);
        }

        function render(data) {
            const body = document.getElementById('lotTableBody');
            const empty = document.getElementById('emptyState');
            body.innerHTML = '';
            
            if(data.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            data.forEach(l => {
                const date = l.createdAt ? new Date(l.createdAt.toDate()).toLocaleDateString('en-GB', {
                    day: '2-digit', month: 'short', year: 'numeric'
                }) : 'Syncing...';

                body.innerHTML += `
                    <tr class="list-row">
                        <td class="p-5">
                            <span class="text-indigo-600 font-black tracking-tighter uppercase text-sm">${l.srfId}</span>
                        </td>
                        <td class="p-5">
                            <div class="flex flex-col">
                                <span class="font-bold text-slate-800 uppercase text-xs">${l.endCustomerName || l.companyName}</span>
                                <span class="text-[9px] text-slate-400 font-medium truncate w-64">${l.endCustomerAddress || 'Primary Address'}</span>
                            </div>
                        </td>
                        <td class="p-5 text-xs font-bold text-slate-500">${date}</td>
                        <td class="p-5 text-center">
                            <span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-[10px] font-black">${l.total}</span>
                        </td>
                        <td class="p-5 text-right space-x-2">
                            <button onclick="window.location.href='editor.html?id=${l.id}'" class="p-2.5 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="View/Edit">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2.5 text-slate-400 hover:text-slate-600 hover:bg-slate-50 rounded-xl transition-all" title="Download Details">
                                <i data-lucide="external-link" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }

        window.logout = () => {
            if(confirm("Are you sure you want to logout?")) {
                firebaseSignOut(auth).then(() => window.location.href = 'index.html');
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
