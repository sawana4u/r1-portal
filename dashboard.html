<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(79, 70, 229, 0.15); }
        .table-row { transition: all 0.2s; }
        .table-row:hover { background-color: #f1f5f9; }
        .loader-spin { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-slate-800">R1 Portal</h1>
                    <p id="userCompany" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Syncing Business...</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="window.location.href='create_client.html'" class="hidden md:flex items-center gap-2 px-4 py-2 text-xs font-black uppercase text-slate-500 hover:text-indigo-600 transition-all">
                    <i data-lucide="building-2" class="w-4 h-4"></i> Profile
                </button>
                <button onclick="logout()" class="p-2.5 bg-slate-50 text-slate-400 rounded-xl hover:bg-red-50 hover:text-red-500 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-8">
        
        <!-- Welcome Section -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10">
            <div>
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Business Overview</h2>
                <p class="text-sm font-bold text-slate-400 mt-1">Manage your calibration service requests and history.</p>
            </div>
            <button onclick="window.location.href='customer_srf.html'" class="flex items-center justify-center gap-3 bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Create New SRF
            </button>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-4">
                    <i data-lucide="file-text" class="w-6 h-6"></i>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Requests</p>
                <h3 id="statTotal" class="text-4xl font-black text-slate-800 mt-1">0</h3>
            </div>
            <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <div class="w-12 h-12 bg-amber-50 text-amber-600 rounded-2xl flex items-center justify-center mb-4">
                    <i data-lucide="clock" class="w-6 h-6"></i>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pending Sync</p>
                <h3 id="statPending" class="text-4xl font-black text-slate-800 mt-1">0</h3>
            </div>
            <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <div class="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center mb-4">
                    <i data-lucide="check-circle" class="w-6 h-6"></i>
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Completed</p>
                <h3 id="statDone" class="text-4xl font-black text-slate-800 mt-1">0</h3>
            </div>
        </div>

        <!-- History Table -->
        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex items-center justify-between">
                <h3 class="font-black text-slate-800 uppercase text-sm tracking-tight">Recent Activity</h3>
                <div id="tableLoader" class="loader-spin hidden"></div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                        <tr>
                            <th class="px-6 py-4">SRF Number</th>
                            <th class="px-6 py-4">Location</th>
                            <th class="px-6 py-4">Date</th>
                            <th class="px-6 py-4 text-center">Items</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="srfList" class="divide-y divide-slate-50">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="hidden py-20 text-center">
                <i data-lucide="inbox" class="w-12 h-12 text-slate-200 mx-auto mb-4"></i>
                <p class="text-xs font-black text-slate-300 uppercase tracking-widest">No records found in your account.</p>
                <button onclick="window.location.href='customer_srf.html'" class="mt-4 text-xs font-black text-indigo-600 uppercase underline decoration-2 underline-offset-4">Create your first SRF</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, query, where, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                await signInAnonymously(auth);
                return;
            }
            currentUser = user;
            fetchUserProfile();
            loadUserSRFs();
        });

        async function fetchUserProfile() {
            // Priority path for business info
            let snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', currentUser.uid));
            if(!snap.exists()) snap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'settings', 'profile'));
            
            if(snap.exists()) {
                document.getElementById('userCompany').innerText = snap.data().companyName || "Unknown Business";
            }
        }

        function loadUserSRFs() {
            document.getElementById('tableLoader').classList.remove('hidden');
            
            // Note: Since SRFs are in a public directory for Admin, we fetch all and filter in memory 
            // OR we can use the userEmail field for better filtering.
            const srfRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots');
            
            onSnapshot(srfRef, (snap) => {
                const allDocs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                // Filter by Email or UID (depending on what was saved)
                const userDocs = allDocs.filter(d => d.userEmail === currentUser.email || d.userEmail === 'admin'); // Simplified for this context
                
                renderTable(userDocs);
                updateStats(userDocs);
                document.getElementById('tableLoader').classList.add('hidden');
            }, (err) => {
                console.error("Fetch Error:", err);
                document.getElementById('tableLoader').classList.add('hidden');
            });
        }

        function renderTable(data) {
            const list = document.getElementById('srfList');
            const empty = document.getElementById('emptyState');
            
            if (data.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = data.sort((a,b) => (b.updatedAt?.seconds || 0) - (a.updatedAt?.seconds || 0)).map(item => {
                const date = item.jobDate ? new Date(item.jobDate).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' }) : 'N/A';
                const statusColor = item.status === 'Completed' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100';
                
                return `
                    <tr class="table-row">
                        <td class="px-6 py-5">
                            <p class="text-xs font-black text-indigo-600 uppercase tracking-tighter">${item.srfId}</p>
                            <p class="text-[9px] font-bold text-slate-400 uppercase mt-0.5">${item.jobType || 'NABL'}</p>
                        </td>
                        <td class="px-6 py-5">
                            <p class="text-xs font-bold text-slate-700 uppercase truncate w-48">${item.locationLabel || 'Main Site'}</p>
                        </td>
                        <td class="px-6 py-5 text-xs font-bold text-slate-500">${date}</td>
                        <td class="px-6 py-5 text-center">
                            <span class="px-2 py-1 bg-slate-100 rounded-lg text-[10px] font-black text-slate-600">${item.total || 0}</span>
                        </td>
                        <td class="px-6 py-5">
                            <span class="px-3 py-1 rounded-full border text-[9px] font-black uppercase tracking-widest ${statusColor}">
                                ${item.status || 'Pending'}
                            </span>
                        </td>
                        <td class="px-6 py-5 text-right">
                            <button onclick="window.location.href='customer_srf.html?id=${item.id}'" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            lucide.createIcons();
        }

        function updateStats(data) {
            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statPending').innerText = data.filter(d => d.status !== 'Completed').length;
            document.getElementById('statDone').innerText = data.filter(d => d.status === 'Completed').length;
        }

        window.logout = () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        };

        lucide.createIcons();
    </script>
</body>
</html>
