<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .nav-link { transition: all 0.2s ease; cursor: pointer; }
        .nav-link:hover { background-color: #f1f5f9; color: #4f46e5; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        .content-area { height: calc(100vh - 72px); overflow-y: auto; }
        .table-row { transition: all 0.2s; border-bottom: 1px solid #f1f5f9; }
        .table-row:hover { background-color: #f8faff; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        #deleteModal { display: none; }
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] items-center justify-center p-6">
        <div class="bg-white max-w-sm w-full rounded-[2.5rem] p-8 shadow-2xl animate-in fade-in zoom-in duration-200">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center mb-6">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-black text-slate-800 mb-2">Delete Customer?</h3>
            <p id="deleteMsg" class="text-xs font-bold text-slate-400 uppercase tracking-widest leading-relaxed mb-8">This action is permanent and cannot be undone.</p>
            <div class="flex flex-col gap-3">
                <button id="confirmDeleteBtn" class="w-full py-4 bg-red-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-red-600 transition-all">
                    Delete Permanently
                </button>
                <button onclick="closeModal()" class="w-full py-4 bg-slate-50 text-slate-400 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-slate-100 transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="h-[72px] bg-white border-b border-slate-200 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100">
                <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold uppercase tracking-tighter text-slate-800">R1 Admin</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Master Control Panel</p>
            </div>
        </div>
        <button onclick="logout()" class="px-5 py-2.5 bg-slate-50 text-slate-400 rounded-xl text-xs font-black uppercase hover:bg-red-50 hover:text-red-600 transition-all">
            Sign Out
        </button>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 h-[calc(100vh-72px)] hidden md:flex flex-col py-6">
            <p class="px-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Navigation</p>
            <nav class="flex-grow space-y-1">
                <div onclick="switchView('create_srf')" id="nav-create_srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> New SRF Entry
                </div>
                <div onclick="switchView('dashboard')" id="nav-dashboard" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Analytics
                </div>
                <div onclick="switchView('customers')" id="nav-customers" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="users" class="w-5 h-5"></i> Customer Directory
                </div>
                <div onclick="switchView('srf')" id="nav-srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="list" class="w-5 h-5"></i> Master Records
                </div>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="flex-grow content-area bg-slate-50 p-8 custom-scrollbar">
            <div id="view-container"></div>
        </main>
    </div>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allLots = [], allCustomers = [], currentView = 'create_srf';
        let deleteId = null;

        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
            else startSync();
        });

        function startSync() {
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), (snap) => {
                allLots = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                refresh();
            });
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), (snap) => {
                allCustomers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                refresh();
            });
            switchView('create_srf');
        }

        window.switchView = (name) => {
            currentView = name;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + name);
            if(activeNav) activeNav.classList.add('active');

            const c = document.getElementById('view-container');
            if(name === 'dashboard') renderDashboard(c);
            else if(name === 'customers') renderCustomerList(c);
            else if(name === 'srf') renderSRFList(c);
            else if(name === 'create_srf') renderCreateSelection(c);
            lucide.createIcons();
        };

        function refresh() { switchView(currentView); }

        function renderCreateSelection(c) {
            c.innerHTML = `
                <div class="max-w-4xl mx-auto py-6">
                    <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase mb-10 flex items-center gap-3">
                        <i data-lucide="file-plus" class="text-indigo-600"></i> New Service Request
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                            <h3 class="font-black text-slate-800 uppercase text-sm mb-6">Existing Customer</h3>
                            <select id="clientDropdown" onchange="updatePreview(this.value)" class="w-full p-3.5 bg-slate-50 border rounded-xl text-xs font-bold outline-none focus:border-indigo-600 mb-4">
                                <option value="">-- Select Client --</option>
                                ${allCustomers.map(x => `<option value="${x.id}">${x.companyName}</option>`).join('')}
                            </select>
                            <button id="btnContinue" onclick="startWithClient()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg disabled:opacity-20" disabled>
                                Select & Continue
                            </button>
                        </div>
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex flex-col justify-between">
                            <div>
                                <h3 class="font-black text-slate-800 uppercase text-sm mb-2">Register New Client</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Add a new business to your directory</p>
                            </div>
                            <button onclick="window.location.href='create_client.html'" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-indigo-600 transition-all">
                                Open Registration
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        window.updatePreview = (cid) => {
            const btn = document.getElementById('btnContinue');
            btn.disabled = !cid;
            window.selectedClientId = cid;
        };

        window.startWithClient = () => {
            if(window.selectedClientId) window.location.href = `editor.html?cid=${window.selectedClientId}`;
        };

        function renderDashboard(c) {
            c.innerHTML = `<div class="max-w-4xl mx-auto"><h2 class="text-2xl font-black mb-10 tracking-tight uppercase">Platform Stats</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-12 rounded-[3rem] border shadow-sm"><p class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Total SRF Lots</p><h3 class="text-6xl font-black mt-4 text-indigo-600">${allLots.length}</h3></div><div class="bg-white p-12 rounded-[3rem] border shadow-sm"><p class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Active Clients</p><h3 class="text-6xl font-black mt-4 text-slate-800">${allCustomers.length}</h3></div></div></div>`;
        }

        function renderCustomerList(c) {
            c.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-2xl font-black mb-10 tracking-tight uppercase">Customer Directory</h2>
                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b">
                                <tr>
                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Company Name</th>
                                    <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${allCustomers.map(cust => `
                                    <tr class="table-row">
                                        <td class="p-5 font-black text-xs text-slate-800 uppercase">${cust.companyName}</td>
                                        <td class="p-5 text-right space-x-2">
                                            <!-- LINKED TO NEW ADMIN EDIT PAGE -->
                                            <button onclick="window.location.href='admin_edit_client.html?cid=${cust.id}'" class="p-2.5 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all" title="Edit Profile">
                                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                                            </button>
                                            <button onclick="confirmDeleteCustomer('${cust.id}', '${cust.companyName}')" class="p-2.5 text-red-400 hover:bg-red-50 rounded-xl transition-all" title="Delete Customer">
                                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </td>
                                    </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
        }

        window.confirmDeleteCustomer = (id, name) => {
            deleteId = id;
            document.getElementById('deleteMsg').innerText = `Are you sure you want to delete "${name}"?`;
            document.getElementById('deleteModal').classList.add('modal-active');
        };

        window.closeModal = () => {
            document.getElementById('deleteModal').classList.remove('modal-active');
            deleteId = null;
        };

        document.getElementById('confirmDeleteBtn').onclick = async () => {
            if(!deleteId) return;
            try {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', deleteId));
                closeModal();
            } catch (e) { alert("Error deleting record."); }
        };

        function renderSRFList(c) {
            c.innerHTML = `<div class="max-w-7xl mx-auto"><h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase mb-10">Master SRF History</h2><div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden"><table class="w-full text-left"><thead class="bg-slate-50 border-b"><tr><th class="p-5 text-[10px] font-black text-slate-400 uppercase">SRF ID</th><th class="p-5 text-[10px] font-black text-slate-400 uppercase">Customer</th><th class="p-5 text-[10px] font-black text-slate-400 uppercase text-right">Action</th></tr></thead><tbody>${allLots.map(l => `<tr class="table-row"><td class="p-5 font-black text-indigo-600 text-xs">${l.srfId}</td><td class="p-5 font-bold text-slate-800 text-xs uppercase">${l.companyName}</td><td class="p-5 text-right"><button onclick="window.location.href='editor.html?id=${l.id}'" class="p-2.5 text-indigo-600 hover:bg-indigo-50 rounded-xl"><i data-lucide="edit-3" class="w-4 h-4"></i></button></td></tr>`).join('')}</tbody></table></div></div>`;
        }

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
        lucide.createIcons();
    </script>
</body>
</html>
