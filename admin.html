<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        /* Sidebar styling */
        .nav-link { transition: all 0.2s ease; cursor: pointer; }
        .nav-link:hover { background-color: #f1f5f9; color: #4f46e5; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        
        .content-area { height: calc(100vh - 72px); overflow-y: auto; }
        .admin-card { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; }
        
        .table-row { transition: all 0.2s; border-bottom: 1px solid #f1f5f9; }
        .table-row:hover { background-color: #f8faff; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- UNIVERSAL HEADER -->
    <header class="h-[72px] bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold uppercase tracking-tighter">R1 Tech Labs</h1>
                <p class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">Admin Command Center</p>
            </div>
        </div>
        <button onclick="logout()" class="px-5 py-2.5 bg-red-50 text-red-600 rounded-xl text-xs font-black uppercase hover:bg-red-600 hover:text-white transition-all">
            Sign Out
        </button>
    </header>

    <div class="flex">
        <!-- SIDE PANEL NAVIGATION -->
        <aside class="w-64 bg-white border-r h-[calc(100vh-72px)] hidden md:flex flex-col py-6">
            <nav class="flex-grow space-y-1">
                <!-- Create SRF is the first/default option -->
                <div onclick="switchView('create_srf')" id="nav-create_srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-indigo-600 text-sm">
                    <i data-lucide="plus-square" class="w-5 h-5"></i> Create New SRF
                </div>
                <div onclick="switchView('dashboard')" id="nav-dashboard" class="nav-link active px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard Summary
                </div>
                <div onclick="switchView('customers')" id="nav-customers" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="users" class="w-5 h-5"></i> Customer Directory
                </div>
                <div onclick="switchView('srf')" id="nav-srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="list" class="w-5 h-5"></i> SRF Records
                </div>
            </nav>
            <div class="px-6 pt-6 border-t border-slate-50">
                <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">System Cloud v1.5</p>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-grow content-area bg-slate-50 p-8 custom-scrollbar">
            <div id="view-container">
                <!-- Content will be swapped here dynamically -->
            </div>
        </main>
    </div>

    <!-- MAIN LOGIC & FIREBASE SYNC -->
    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allLots = [], allCustomers = [], currentView = 'create_srf';
        let selectedClientId = "";

        // Auth Check
        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) {
                window.location.href = 'index.html';
            } else {
                startRealtimeSync();
            }
        });

        // Initialize Cloud Listeners
        function startRealtimeSync() {
            // Listen to SRF Records
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), (snap) => {
                allLots = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                          .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                refreshCurrentView();
            });

            // Listen to Customers
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), (snap) => {
                allCustomers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                refreshCurrentView();
            });

            switchView('create_srf'); // Default view on load
        }

        /**
         * Navigation Logic
         */
        window.switchView = (name) => {
            currentView = name;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const nav = document.getElementById('nav-' + name);
            if(nav) nav.classList.add('active');

            const container = document.getElementById('view-container');
            
            if(name === 'dashboard') renderDashboard(container);
            else if(name === 'customers') renderCustomers(container);
            else if(name === 'srf') renderSRFList(container);
            else if(name === 'create_srf') renderCreateSRF(container);
            
            lucide.createIcons();
        };

        function refreshCurrentView() { switchView(currentView); }

        // --- TAB 1: CREATE NEW SRF (IMPROVED) ---
        function renderCreateSRF(c) {
            c.innerHTML = `
                <div class="max-w-5xl mx-auto">
                    <div class="text-center mb-12">
                        <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase">Initialize Service Request</h2>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-2">Choose how you want to start this record</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <!-- Left Option: Search Existing Clients -->
                        <div class="bg-white p-10 rounded-[3rem] border shadow-sm flex flex-col items-center">
                            <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-[1.5rem] flex items-center justify-center mb-6">
                                <i data-lucide="user-check" class="w-8 h-8"></i>
                            </div>
                            <h3 class="text-xl font-black mb-2">Registered Customer</h3>
                            <p class="text-xs text-slate-400 mb-8 text-center leading-relaxed">Select a business from your current directory to pre-fill their details.</p>
                            
                            <!-- Search & Select -->
                            <div class="w-full space-y-4">
                                <div class="relative">
                                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></i>
                                    <input type="text" id="clientSearchInput" oninput="filterClientDropdown(this.value)" placeholder="Search company..." class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:border-indigo-600 transition-all">
                                </div>
                                <select id="adminClientSelect" onchange="previewClientDetails(this.value)" class="w-full p-4 bg-white border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:border-indigo-600">
                                    <option value="">-- Click to Select Client --</option>
                                    ${allCustomers.map(x => `<option value="${x.id}">${x.companyName}</option>`).join('')}
                                </select>
                            </div>

                            <!-- Preview Box -->
                            <div id="clientPreview" class="hidden w-full mt-6 p-6 bg-indigo-50 rounded-[1.5rem] border border-indigo-100 animate-in fade-in slide-in-from-top-4">
                                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">Client Selected</p>
                                <h4 id="previewName" class="font-black text-indigo-700 text-sm uppercase truncate"></h4>
                                <p id="previewAddr" class="text-[10px] text-indigo-500 font-bold mt-1 line-clamp-2 italic"></p>
                            </div>

                            <button onclick="startSrfWithClient()" id="startBtn" class="w-full mt-8 py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-700 disabled:opacity-30 disabled:cursor-not-allowed transition-all" disabled>
                                Continue with Selection
                            </button>
                        </div>

                        <!-- Right Option: New Walk-in / Blank -->
                        <div class="bg-slate-900 p-10 rounded-[3rem] text-white shadow-2xl flex flex-col items-center text-center">
                            <div class="w-16 h-16 bg-white/10 text-white rounded-[1.5rem] flex items-center justify-center mb-6">
                                <i data-lucide="user-plus" class="w-8 h-8"></i>
                            </div>
                            <h3 class="text-xl font-black mb-2">New Walk-in</h3>
                            <p class="text-xs text-white/40 mb-10 leading-relaxed">Direct entry for one-time clients or unregistered businesses.</p>
                            <div class="flex-grow"></div>
                            <button onclick="window.location.href='admin_editor.html'" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-slate-100 transition-all">
                                Open Blank Editor
                            </button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Logic for filtering the client dropdown within the tab
        window.filterClientDropdown = (query) => {
            const q = query.toLowerCase();
            const select = document.getElementById('adminClientSelect');
            select.innerHTML = `<option value="">-- Select Client --</option>`;
            
            const filtered = allCustomers.filter(c => c.companyName.toLowerCase().includes(q));
            filtered.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.innerText = c.companyName;
                select.appendChild(opt);
            });
        };

        // Show preview when client is chosen
        window.previewClientDetails = (cid) => {
            const preview = document.getElementById('clientPreview');
            const btn = document.getElementById('startBtn');
            if(!cid) {
                preview.classList.add('hidden');
                btn.disabled = true;
                return;
            }
            const client = allCustomers.find(c => c.id === cid);
            document.getElementById('previewName').innerText = client.companyName;
            document.getElementById('previewAddr').innerText = client.address || 'Address not listed';
            preview.classList.remove('hidden');
            btn.disabled = false;
            selectedClientId = cid;
        };

        window.startSrfWithClient = () => {
            if(selectedClientId) window.location.href = `admin_editor.html?cid=${selectedClientId}`;
        };

        // --- TAB 2: DASHBOARD ---
        function renderDashboard(c) {
            c.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-black mb-8 tracking-tight">Business Intelligence</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Calibration Lots</p>
                            <h3 class="text-5xl font-black mt-2 text-indigo-600">${allLots.length}</h3>
                        </div>
                        <div class="bg-white p-10 rounded-[2.5rem] border shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Customer Base</p>
                            <h3 class="text-5xl font-black mt-2 text-slate-800">${allCustomers.length}</h3>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- TAB 3: CUSTOMERS ---
        function renderCustomers(c) {
            c.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-black mb-8 tracking-tight">Customer Directory</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${allCustomers.map(x => `
                            <div class="bg-white p-6 rounded-3xl border shadow-sm flex flex-col justify-between hover:border-indigo-200 transition-all">
                                <div>
                                    <h4 class="font-black text-slate-800 uppercase truncate">${x.companyName}</h4>
                                    <p class="text-[10px] text-slate-400 mt-1 line-clamp-2">${x.address || 'N/A'}</p>
                                </div>
                                <button onclick="window.location.href='customers.html'" class="mt-6 w-full py-3 bg-slate-50 text-indigo-600 rounded-xl font-black text-[10px] uppercase hover:bg-indigo-600 hover:text-white">Profile</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // --- TAB 4: SRF RECORDS LIST ---
        function renderSRFList(c) {
            c.innerHTML = `
                <div class="max-w-7xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-10">
                        <div>
                            <h2 class="text-3xl font-black text-slate-900 tracking-tight">Master Database</h2>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Full history of calibration requests</p>
                        </div>
                        <div class="relative w-full md:w-96">
                            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="text" id="adminGlobalSearch" oninput="filterAdminSRF(this.value)" placeholder="Search by ID or Customer..." class="w-full pl-12 pr-4 py-3.5 bg-white border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 shadow-sm text-sm font-bold">
                        </div>
                    </div>

                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b">
                                    <tr>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">SRF ID</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Customer Name</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">End Site</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Date</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Items</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="adminLotTableBody">
                                    ${allLots.map(l => createAdminRow(l)).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function createAdminRow(l) {
            const dateStr = l.createdAt ? new Date(l.createdAt.toDate()).toLocaleDateString('en-GB', {
                day: '2-digit', month: 'short', year: 'numeric'
            }) : 'Syncing';

            return `
                <tr class="table-row">
                    <td class="p-5"><span class="font-black text-indigo-600 uppercase text-xs">${l.srfId}</span></td>
                    <td class="p-5"><span class="font-bold text-slate-800 uppercase text-xs">${l.companyName}</span></td>
                    <td class="p-5"><span class="font-bold text-slate-500 uppercase text-xs italic">${l.endCustomerName || l.companyName}</span></td>
                    <td class="p-5 text-xs font-bold text-slate-400 uppercase">${dateStr}</td>
                    <td class="p-5 text-center"><span class="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-[10px] font-black">${l.total}</span></td>
                    <td class="p-5 text-right flex justify-end gap-1">
                        <button onclick='exportToExcel(${JSON.stringify(l)})' class="p-2.5 text-emerald-600 hover:bg-emerald-50 rounded-xl" title="Export Excel"><i data-lucide="download" class="w-4 h-4"></i></button>
                        <button onclick="window.location.href='admin_editor.html?id=${l.id}'" class="p-2.5 text-indigo-600 hover:bg-indigo-50 rounded-xl" title="Edit"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        <button onclick="deleteLot('${l.id}')" class="p-2.5 text-red-300 hover:text-red-600 rounded-xl" title="Delete"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `;
        }

        // --- COMMON UTILITIES ---

        window.filterAdminSRF = (q) => {
            const term = q.toLowerCase();
            const filtered = allLots.filter(l => 
                l.srfId.toLowerCase().includes(term) || 
                l.companyName.toLowerCase().includes(term) ||
                (l.endCustomerName && l.endCustomerName.toLowerCase().includes(term))
            );
            document.getElementById('adminLotTableBody').innerHTML = filtered.map(l => createAdminRow(l)).join('');
            lucide.createIcons();
        };

        window.deleteLot = async (id) => {
            if(confirm("Permanently delete this entire record?")) {
                try { await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id)); } 
                catch(e) { alert("Action Failed."); }
            }
        };

        window.exportToExcel = (lot) => {
            let csv = "\uFEFFLot ID,Provider,Provider Address,End Customer,End Address,GST No,Job No,Instrument,Make,Model,Sr No,ID No,Range,LC,Cal Date,Location\n";
            lot.items.forEach(i => {
                const pAddr = (lot.address || "").replace(/\n/g, ' ').replace(/"/g, '""');
                const eAddr = (lot.endCustomerAddress || "").replace(/\n/g, ' ').replace(/"/g, '""');
                csv += `"${lot.srfId}","${lot.companyName}","${pAddr}","${lot.endCustomerName || lot.companyName}","${eAddr || pAddr}","${lot.gstNo||''}","${i.jobNo}","${i.name}","${i.make}","${i.model}","${i.srNo}","${i.idNo}","${i.range}","${i.lc}","${i.calDate}","${i.location}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Report_${lot.srfId.replace(/\//g, '-')}.csv`;
            link.click();
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
        
        lucide.createIcons();
    </script>
</body>
</html>
