<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap'); body { font-family: 'Outfit', sans-serif; background: #f8fafc; }</style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="bg-slate-900 text-white p-8 rounded-[2rem] flex flex-col md:flex-row justify-between items-center mb-10 shadow-2xl gap-6">
            <div>
                <h1 class="text-3xl font-black uppercase tracking-tighter">Admin Master Dashboard</h1>
                <div class="flex gap-2 mt-4">
                    <a href="customers.html" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2 hover:bg-indigo-500">
                        <i data-lucide="users" class="w-4 h-4"></i> Manage Customers
                    </a>
                </div>
            </div>
            <button onclick="window.location.reload()" class="p-4 bg-slate-800 rounded-3xl border border-slate-700 hover:bg-indigo-600 transition-all shadow-inner"><i data-lucide="refresh-cw" class="w-6 h-6"></i></button>
        </header>

        <div id="masterList" class="space-y-10">
            <!-- Global Records -->
        </div>

        <div id="loader" class="py-20 text-center"><div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto"></div></div>
    </div>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        onAuthStateChanged(auth, u => { 
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html'; 
            fetchGlobalLots(); 
        });

        function fetchGlobalLots() {
            const ref = collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots');
            onSnapshot(ref, snap => {
                const list = document.getElementById('masterList'), loader = document.getElementById('loader');
                list.innerHTML = ''; loader.classList.add('hidden');
                
                // Sorted by latest entry
                const sorted = snap.docs.sort((a,b) => (b.data().createdAt?.seconds || 0) - (a.data().createdAt?.seconds || 0));
                
                sorted.forEach(dSnap => {
                    const l = dSnap.data(), id = dSnap.id;
                    const card = document.createElement('div');
                    card.className = "bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100 border-l-[6px] border-l-indigo-600";
                    card.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start border-b border-slate-50 pb-6 mb-6 gap-6">
                            <div class="space-y-1">
                                <h2 class="text-3xl font-black text-indigo-600 uppercase tracking-tighter">${l.srfId}</h2>
                                <p class="font-black text-slate-800 text-sm uppercase">${l.companyName}</p>
                                <p class="text-[10px] text-slate-400 font-medium italic max-w-md line-clamp-2">${l.address || 'Address missing'}</p>
                                <p class="text-[9px] text-slate-300 font-bold uppercase mt-2">${l.createdAt ? new Date(l.createdAt.toDate()).toLocaleString() : 'Saving'}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick='exportToExcel(${JSON.stringify(l)})' class="bg-emerald-600 text-white px-5 py-3 rounded-2xl text-[10px] font-black uppercase flex items-center gap-2 shadow-lg shadow-emerald-100 hover:bg-emerald-700 transition-all"><i data-lucide="download" class="w-4 h-4"></i> Excel</button>
                                <button onclick="editSRF('${id}')" class="bg-indigo-600 text-white px-5 py-3 rounded-2xl text-[10px] font-black uppercase flex items-center gap-2 shadow-lg shadow-indigo-100 hover:bg-indigo-800 transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i> Edit</button>
                                <button onclick="delSRF('${id}')" class="p-3 text-red-500 hover:bg-red-50 rounded-2xl transition-all"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-[11px]">
                                <thead class="bg-slate-50 text-slate-400 font-black uppercase tracking-widest border-b">
                                    <tr>
                                        <th class="p-4">Job No</th><th class="p-4">Instrument</th><th class="p-4">ID / Serial</th><th class="p-4">Range / LC</th><th class="p-4">Cal Date</th><th class="p-4">Location</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">
                                    ${l.items.map(i => `
                                        <tr>
                                            <td class="p-4 font-mono font-black text-indigo-700">${i.jobNo}</td>
                                            <td class="p-4 font-black text-slate-800 uppercase">${i.name}</td>
                                            <td class="p-4">
                                                <div class="font-bold text-slate-700">${i.idNo}</div>
                                                <div class="text-[9px] text-slate-300">SN: ${i.srNo || '-'}</div>
                                            </td>
                                            <td class="p-4 text-slate-500 font-bold">${i.range} | ${i.lc || '-'}</td>
                                            <td class="p-4 text-slate-400 font-bold">${i.calDate || '-'}</td>
                                            <td class="p-4 text-slate-400 italic">${i.location || '-'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>`;
                    list.appendChild(card);
                });
                lucide.createIcons();
            });
        }

        window.exportToExcel = (lot) => {
            // Excel UTF-8 BOM Fix for Degree Symbol
            let csv = "\uFEFFLot No,Customer,Address,GST No,Person,Phone,Job No,Instrument Name,Make,Model,Sr No,ID No,Range,LC,Cal Date,Location\n";
            lot.items.forEach(i => {
                const addrClean = (lot.address || "").replace(/\n/g, ' ').replace(/"/g, '""');
                csv += `"${lot.srfId}","${lot.companyName}","${addrClean}","${lot.gstNo||''}","${lot.contactPerson||''}","${lot.phone||''}","${i.jobNo}","${i.name}","${i.make}","${i.model}","${i.srNo}","${i.idNo}","${i.range}","${i.lc}","${i.calDate}","${i.location}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Report_${lot.companyName.replace(/\s/g, '_')}_${lot.srfId.replace(/\//g, '_')}.csv`;
            link.click();
        };

        window.editSRF = (id) => { window.location.href = `editor.html?id=${id}`; };
        window.delSRF = async (id) => { if(confirm("Confirm Delete?")) { try { await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id)); } catch(e) { alert("Fail!"); } } };
        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
