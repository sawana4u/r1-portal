<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <header class="bg-slate-900 p-8 text-white flex justify-between items-center shadow-xl">
        <div>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Admin Master</h1>
            <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mt-1">Cloud Monitoring Active</p>
        </div>
        <button onclick="logout()" class="p-4 bg-slate-800 rounded-3xl border border-slate-700"><i data-lucide="log-out" class="w-6 h-6"></i></button>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black text-slate-900">Global Records</h2>
            <button onclick="exportExcel()" class="bg-emerald-600 text-white px-8 py-4 rounded-[2rem] font-black uppercase text-xs shadow-2xl flex items-center gap-3"><i data-lucide="download" class="w-5 h-5"></i> EXCEL REPORT</button>
        </div>
        <div id="masterList" class="space-y-12"></div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allData = [];
        onAuthStateChanged(auth, u => {
            if(!u) window.location.href = 'index.html';
            fetchGlobalData();
            lucide.createIcons();
        });

        function fetchGlobalData() {
            const ref = collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots');
            onSnapshot(ref, snap => {
                const list = document.getElementById('masterList'); list.innerHTML = '';
                allData = [];
                snap.docs.sort((a,b) => b.data().createdAt?.seconds - a.data().createdAt?.seconds).forEach(doc => {
                    const l = doc.data();
                    allData.push(l);
                    list.innerHTML += `
                        <div class="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100">
                            <div class="flex justify-between items-center border-b pb-8 mb-8">
                                <div><h3 class="text-3xl font-black text-indigo-600 tracking-tighter">${l.srfId}</h3><p class="font-black text-slate-800 uppercase text-sm">${l.companyName}</p></div>
                                <div class="text-right"><span class="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">${l.total} Instruments</span></div>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left text-xs">
                                    <thead class="bg-slate-50 text-slate-400 font-black uppercase tracking-[0.2em]">
                                        <tr><th class="p-4">Job No</th><th class="p-4">Instrument</th><th class="p-4">ID & Serial</th><th class="p-4">Range / LC</th><th class="p-4">Date</th><th class="p-4">Location</th></tr>
                                    </thead>
                                    <tbody class="divide-y">${l.items.map(i => `<tr><td class="p-4 font-mono font-black text-indigo-700">${i.jobNo}</td><td class="p-4 font-black text-slate-800">${i.name}</td><td class="p-4 text-slate-500">${i.idNo} / ${i.srNo || '-'}</td><td class="p-4 text-slate-400">${i.range} | ${i.lc || '-'}</td><td class="p-4 font-bold text-slate-300">${i.calDate || '-'}</td><td class="p-4 text-slate-400 font-bold">${i.location || '-'}</td></tr>`).join('')}</tbody>
                                </table>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
        }

        window.exportExcel = () => {
            if(!allData.length) return;
            let csv = "\ufeffLot No,Company,Job No,Instrument Name,Make,Model,Sr No,ID No,Range,LC,Cal Date,Location\n";
            allData.forEach(l => l.items.forEach(i => {
                csv += `"${l.srfId}","${l.companyName}","${i.jobNo}","${i.name}","${i.make}","${i.model}","${i.srNo}","${i.idNo}","${i.range}","${i.lc}","${i.calDate}","${i.location}"\n`;
            }));
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Master_Report_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        };

        window.logout = () => firebaseSignOut(auth);
    </script>
</body>
</html>
