<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .nav-link { transition: all 0.2s ease; cursor: pointer; }
        .nav-link:hover { background-color: #f1f5f9; color: #4f46e5; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        .content-area { height: calc(100vh - 72px); overflow-y: auto; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Header Section -->
    <header class="h-[72px] bg-white border-b flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold uppercase tracking-tighter">R1 Tech Labs</h1>
                <p class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest">Admin Command Center</p>
            </div>
        </div>
        <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-bold hover:bg-red-600 hover:text-white transition-all">Logout</button>
    </header>

    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white border-r h-[calc(100vh-72px)] hidden md:flex flex-col py-6">
            <nav class="flex-grow space-y-1">
                <!-- Create SRF is now first -->
                <div onclick="switchView('create_srf')" id="nav-create_srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-indigo-600 text-sm">
                    <i data-lucide="plus-square" class="w-5 h-5"></i> Create New SRF
                </div>
                <div onclick="switchView('dashboard')" id="nav-dashboard" class="nav-link active px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
                </div>
                <div onclick="switchView('customers')" id="nav-customers" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="users" class="w-5 h-5"></i> Customers
                </div>
                <div onclick="switchView('srf')" id="nav-srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="file-spreadsheet" class="w-5 h-5"></i> SRF Records
                </div>
            </nav>
        </aside>

        <!-- Dynamic Content Area -->
        <main class="flex-grow content-area bg-slate-50 p-8">
            <div id="view-container"></div>
        </main>
    </div>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let allLots = [], allCustomers = [], currentView = 'create_srf'; // Default to create_srf

        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
            else init();
        });

        function init() {
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), (s) => {
                allLots = s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                refresh();
            });
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), (s) => {
                allCustomers = s.docs.map(d => ({ id: d.id, ...d.data() }));
                refresh();
            });
            switchView('create_srf');
        }

        window.switchView = (name) => {
            currentView = name;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const n = document.getElementById('nav-' + name); if(n) n.classList.add('active');
            const c = document.getElementById('view-container');
            
            if(name === 'dashboard') c.innerHTML = `<h2 class="text-3xl font-black mb-8">System Summary</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="bg-white p-10 rounded-3xl border shadow-sm"><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total SRFs</p><h3 class="text-5xl font-black mt-2">${allLots.length}</h3></div><div class="bg-white p-10 rounded-3xl border shadow-sm"><p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Client Count</p><h3 class="text-5xl font-black mt-2">${allCustomers.length}</h3></div></div>`;
            else if(name === 'customers') c.innerHTML = `<h2 class="text-3xl font-black mb-8">Customer Directory</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6">${allCustomers.map(x => `<div class="bg-white p-6 rounded-3xl border shadow-sm flex flex-col justify-between"><div><h4 class="font-black text-slate-800 uppercase truncate">${x.companyName}</h4><p class="text-xs text-slate-400 mt-1">${x.address || 'N/A'}</p></div><button onclick="window.location.href='customers.html'" class="mt-6 w-full py-3 bg-slate-50 text-indigo-600 rounded-xl font-black text-[10px] uppercase">View Profile</button></div>`).join('')}</div>`;
            else if(name === 'srf') renderSRFRecords(c);
            else if(name === 'create_srf') renderCreateSelection(c);
            lucide.createIcons();
        };

        function renderSRFRecords(c) {
            c.innerHTML = `<h2 class="text-3xl font-black mb-8">SRF History</h2><div class="space-y-6">${allLots.map(l => `<div class="bg-white p-8 rounded-3xl border shadow-sm"><div class="flex justify-between items-start gap-4"><div><h3 class="text-2xl font-black text-indigo-600 uppercase tracking-tighter">${l.srfId}</h3><p class="font-bold text-slate-800 text-sm uppercase">${l.companyName}</p><p class="text-[10px] text-slate-500 mt-1"><b>End Customer:</b> ${l.endCustomerName || l.companyName}</p></div><div class="flex gap-2"><button onclick='exportToExcel(${JSON.stringify(l)})' class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2"><i data-lucide="download" class="w-4 h-4"></i> Excel</button><button onclick="window.location.href='admin_editor.html?id=${l.id}'" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2"><i data-lucide="edit" class="w-4 h-4"></i> Manage</button></div></div></div>`).join('')}</div>`;
        }

        function renderCreateSelection(c) {
            c.innerHTML = `<h2 class="text-3xl font-black mb-8 text-center uppercase tracking-tighter">New Service Request</h2><div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-10 rounded-3xl border shadow-sm text-center"><i data-lucide="users" class="w-12 h-12 text-indigo-600 mx-auto mb-6"></i><h3 class="text-xl font-black mb-6">Existing Customer</h3><select id="clientSelect" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm mb-6"><option value="">-- Select Client --</option>${allCustomers.map(x => `<option value="${x.id}">${x.companyName}</option>`).join('')}</select><button onclick="startAdminSrf()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg">Start SRF</button></div><div class="bg-white p-10 rounded-3xl border shadow-sm text-center"><i data-lucide="user-plus" class="w-12 h-12 text-slate-400 mx-auto mb-6"></i><h3 class="text-xl font-black mb-6">New Walk-in</h3><p class="text-xs text-slate-400 mb-10 uppercase font-bold tracking-widest">Start blank SRF for one-time customer.</p><button onclick="window.location.href='admin_editor.html'" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase">Open Blank SRF</button></div></div>`;
        }

        function refresh() { switchView(currentView); }
        window.startAdminSrf = () => { const cid = document.getElementById('clientSelect').value; if(cid) window.location.href = `admin_editor.html?cid=${cid}`; };
        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
        window.exportToExcel = (lot) => {
            let csv = "\uFEFFLot ID,Provider,Provider Address,End Customer,End Address,GST No,Job No,Instrument,Make,Model,Sr No,ID No,Range,LC,Cal Date,Location\n";
            lot.items.forEach(i => {
                const pAddr = (lot.address || "").replace(/\n/g, ' ').replace(/"/g, '""');
                const eAddr = (lot.endCustomerAddress || "").replace(/\n/g, ' ').replace(/"/g, '""');
                csv += `"${lot.srfId}","${lot.companyName}","${pAddr}","${lot.endCustomerName || lot.companyName}","${eAddr || pAddr}","${lot.gstNo||''}","${i.jobNo}","${i.name}","${i.make}","${i.model}","${i.srNo}","${i.idNo}","${i.range}","${i.lc}","${i.calDate}","${i.location}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Report_${lot.srfId.replace(/\//g, '-')}.csv`;
            link.click();
        };
        lucide.createIcons();
    </script>
</body>
</html>
