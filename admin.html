<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | R1 Tech Labs</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for professional UI components -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
        }

        /* Sidebar navigation link states */
        .nav-link { transition: all 0.2s ease; cursor: pointer; }
        .nav-link:hover { background-color: #f1f5f9; color: #4f46e5; }
        .nav-link.active { background-color: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
        
        /* Layout adjustments for single-page application feel */
        .content-area { height: calc(100vh - 72px); overflow-y: auto; }
        .table-row { transition: all 0.2s; border-bottom: 1px solid #f1f5f9; }
        .table-row:hover { background-color: #f8faff; }

        /* Custom scrollbar for a professional appearance */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- TOP HEADER: LOGO & SIGN OUT -->
    <header class="h-[72px] bg-white border-b border-slate-200 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <!-- Professional Branding -->
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-100">
                <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg font-extrabold uppercase tracking-tighter">R1 Tech Labs</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Master Administration</p>
            </div>
        </div>

        <!-- Header Actions -->
        <div class="flex items-center gap-3">
            <button onclick="window.location.reload()" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors" title="Reload System">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
            <div class="h-6 w-[1px] bg-slate-200 mx-2"></div>
            <button onclick="logout()" class="px-5 py-2.5 bg-red-50 text-red-600 rounded-xl text-xs font-black uppercase hover:bg-red-600 hover:text-white transition-all shadow-sm">
                Sign Out
            </button>
        </div>
    </header>

    <div class="flex">
        <!-- SIDE PANEL NAVIGATION -->
        <aside class="w-64 bg-white border-r border-slate-200 h-[calc(100vh-72px)] hidden md:flex flex-col py-6">
            <p class="px-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Operations</p>
            <nav class="flex-grow space-y-1">
                <!-- 1. Create New SRF (Primary Admin Task) -->
                <div onclick="switchView('create_srf')" id="nav-create_srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-indigo-600 text-sm">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Create New SRF
                </div>
                <!-- 2. Dashboard Stats Overview -->
                <div onclick="switchView('dashboard')" id="nav-dashboard" class="nav-link active px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard Summary
                </div>
                <!-- 3. Customer Directory (List View) -->
                <div onclick="switchView('customers')" id="nav-customers" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="users" class="w-5 h-5"></i> Customer Directory
                </div>
                <!-- 4. Global SRF Records -->
                <div onclick="switchView('srf')" id="nav-srf" class="nav-link px-6 py-4 flex items-center gap-3 font-bold text-sm">
                    <i data-lucide="list" class="w-5 h-5"></i> SRF Records
                </div>
            </nav>
            <div class="px-6 pt-6 border-t border-slate-50">
                <p class="text-[10px] text-slate-300 font-black uppercase tracking-widest">Build v2.2.0</p>
            </div>
        </aside>

        <!-- MAIN VIEWPORT: DYNAMIC CONTENT AREA -->
        <main class="flex-grow content-area bg-slate-50 p-8 custom-scrollbar">
            <div id="view-container">
                <!-- switchView() dynamically injects code here -->
            </div>
        </main>
    </div>

    <!-- CORE LOGIC & CLOUD SYNC -->
    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Local state management
        let allLots = [], allCustomers = [], currentView = 'create_srf';
        let selectedClientId = "";

        // AUTHENTICATION GUARD
        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) {
                window.location.href = 'index.html'; // Redirect non-admins
            } else {
                startDataSubscription();
            }
        });

        // REAL-TIME DATA SUBSCRIPTION
        function startDataSubscription() {
            // Subscribe to SRF Lots
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), (snap) => {
                allLots = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                          .sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                refreshCurrentView();
            });

            // Subscribe to Customers Directory
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), (snap) => {
                allCustomers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                refreshCurrentView();
            });

            switchView('create_srf'); // Default view on load
        }

        /**
         * Navigation Router
         * Handles content swapping based on selected sidebar option
         */
        window.switchView = (name) => {
            currentView = name;
            // Update sidebar UI
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + name);
            if(activeNav) activeNav.classList.add('active');

            const container = document.getElementById('view-container');
            
            // Render relevant view
            if(name === 'dashboard') renderDashboard(container);
            else if(name === 'customers') renderCustomerList(container);
            else if(name === 'srf') renderSRFList(container);
            else if(name === 'create_srf') renderCreateSelection(container);
            
            lucide.createIcons(); // Re-initialize icons
        };

        function refreshCurrentView() { switchView(currentView); }

        // --- SECTION: CREATE NEW SRF (COMPACT) ---
        function renderCreateSelection(c) {
            c.innerHTML = `
                <div class="max-w-4xl mx-auto py-6">
                    <div class="flex items-center gap-3 mb-10">
                        <i data-lucide="file-plus-2" class="text-indigo-600 w-6 h-6"></i>
                        <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase">New Service Request</h2>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Option: Registered Customer -->
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                            <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-6">
                                <i data-lucide="user-check" class="w-6 h-6"></i>
                            </div>
                            <h3 class="font-black text-slate-800 uppercase text-sm mb-2">Registered Customer</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-6">Start SRF for an existing client</p>
                            
                            <div class="space-y-4">
                                <div class="relative">
                                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-300"></i>
                                    <input type="text" oninput="filterClientDropdown(this.value)" placeholder="Quick search..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border rounded-xl text-xs font-bold outline-none focus:border-indigo-600 transition-all">
                                </div>
                                <select id="clientDropdown" onchange="updatePreview(this.value)" class="w-full p-3.5 bg-white border rounded-xl text-xs font-bold outline-none focus:border-indigo-600 transition-all">
                                    <option value="">-- Choose Company --</option>
                                    ${allCustomers.map(x => `<option value="${x.id}">${x.companyName}</option>`).join('')}
                                </select>
                            </div>
                            
                            <!-- Selection Preview -->
                            <div id="selectionPreview" class="hidden mt-4 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <h4 id="previewName" class="text-xs font-black text-indigo-700 uppercase"></h4>
                                <p id="previewAddress" class="text-[9px] text-indigo-400 font-bold mt-1 truncate italic"></p>
                            </div>

                            <button id="btnContinue" onclick="startWithClient()" class="w-full mt-8 py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-xl shadow-indigo-100 disabled:opacity-20 transition-all" disabled>
                                Select and Continue
                            </button>
                        </div>

                        <!-- Option: Create New Client (White Card) -->
                        <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm flex flex-col">
                            <div class="w-12 h-12 bg-slate-50 text-slate-400 rounded-2xl flex items-center justify-center mb-6">
                                <i data-lucide="user-plus" class="w-6 h-6"></i>
                            </div>
                            <h3 class="font-black text-slate-800 uppercase text-sm mb-2">Create New Client</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-10">Start a blank entry for a new business</p>
                            <div class="flex-grow"></div>
                            <button onclick="window.location.href='admin_editor.html'" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-xl hover:bg-indigo-600 transition-all">
                                Start New Client Entry
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SECTION: CUSTOMER DIRECTORY (LIST VIEW) ---
        function renderCustomerList(c) {
            c.innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-10">
                        <div>
                            <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Customer Directory</h2>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Management of global business profiles</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b">
                                    <tr>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Business Name</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Contact Person</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Phone / Mobile</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">GST Number</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Profile</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${allCustomers.map(cust => `
                                        <tr class="table-row">
                                            <td class="p-5 font-black text-xs text-slate-800 uppercase tracking-tight">${cust.companyName}</td>
                                            <td class="p-5 text-xs font-bold text-slate-500">${cust.contactPerson || '-'}</td>
                                            <td class="p-5 text-xs font-bold text-slate-400">${cust.phone || '-'}</td>
                                            <td class="p-5 text-xs font-mono font-bold text-slate-300 uppercase">${cust.gstNo || '-'}</td>
                                            <td class="p-5 text-right">
                                                <button onclick="window.location.href='customers.html'" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all"><i data-lucide="arrow-right-circle" class="w-5 h-5"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SECTION: DASHBOARD OVERVIEW ---
        function renderDashboard(c) {
            c.innerHTML = `
                <div class="max-w-5xl mx-auto">
                    <h2 class="text-2xl font-black mb-10 tracking-tight uppercase">System Summary</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white p-12 rounded-[3rem] border shadow-sm">
                            <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Total Lots Processed</p>
                            <h3 class="text-6xl font-black mt-4 text-indigo-600 tracking-tighter">${allLots.length}</h3>
                        </div>
                        <div class="bg-white p-12 rounded-[3rem] border shadow-sm">
                            <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Active Client Database</p>
                            <h3 class="text-6xl font-black mt-4 text-slate-800 tracking-tighter">${allCustomers.length}</h3>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SECTION: SRF RECORDS LIST ---
        function renderSRFList(c) {
            c.innerHTML = `
                <div class="max-w-7xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-10">
                        <div>
                            <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Master SRF History</h2>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Full audit trail of all calibration records</p>
                        </div>
                        <input type="text" oninput="filterSRFRecords(this.value)" placeholder="Search ID or Customer..." class="px-6 py-4 bg-white border rounded-2xl text-xs font-bold outline-none focus:border-indigo-600 w-full md:w-96 shadow-sm">
                    </div>
                    <div class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b">
                                    <tr>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">SRF ID</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Service Provider</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">End Customer (Site)</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-center">Qty</th>
                                        <th class="p-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="srfDataTable">
                                    ${allLots.map(lot => buildSRFRow(lot)).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function buildSRFRow(lot) {
            return `<tr class="table-row">
                <td class="p-5"><span class="font-black text-indigo-600 uppercase text-xs tracking-tight">${lot.srfId}</span></td>
                <td class="p-5 font-bold text-slate-800 text-xs uppercase">${lot.companyName}</td>
                <td class="p-5 font-bold text-slate-400 text-xs uppercase italic">${lot.endCustomerName || lot.companyName}</td>
                <td class="p-5 text-center"><span class="bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black">${lot.total}</span></td>
                <td class="p-5 text-right flex justify-end gap-1">
                    <button onclick='downloadExcel(${JSON.stringify(lot)})' class="p-2 text-emerald-600 hover:bg-emerald-50 rounded-lg transition-all"><i data-lucide="download" class="w-4 h-4"></i></button>
                    <button onclick="window.location.href='admin_editor.html?id=${lot.id}'" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                </td>
            </tr>`;
        }

        // --- UTILITY LOGIC ---

        window.filterClientDropdown = (q) => {
            const query = q.toLowerCase();
            const dropdown = document.getElementById('clientDropdown');
            dropdown.innerHTML = `<option value="">-- Choose Company --</option>`;
            const filtered = allCustomers.filter(c => c.companyName.toLowerCase().includes(query));
            filtered.forEach(c => {
                const option = document.createElement('option');
                option.value = c.id; option.innerText = c.companyName;
                dropdown.appendChild(option);
            });
        };

        window.updatePreview = (cid) => {
            const preview = document.getElementById('selectionPreview');
            const btn = document.getElementById('btnContinue');
            if(!cid) { preview.classList.add('hidden'); btn.disabled = true; return; }
            const client = allCustomers.find(c => c.id === cid);
            document.getElementById('previewName').innerText = client.companyName;
            document.getElementById('previewAddress').innerText = client.address || 'Address not listed';
            preview.classList.remove('hidden'); btn.disabled = false; selectedClientId = cid;
        };

        window.startWithClient = () => { if(selectedClientId) window.location.href = `admin_editor.html?cid=${selectedClientId}`; };

        window.filterSRFRecords = (q) => {
            const term = q.toLowerCase();
            const filtered = allLots.filter(l => l.srfId.toLowerCase().includes(term) || l.companyName.toLowerCase().includes(term));
            document.getElementById('srfDataTable').innerHTML = filtered.map(l => buildSRFRow(l)).join('');
            lucide.createIcons();
        }

        window.downloadExcel = (lot) => {
            let csv = "\uFEFFLot ID,Provider,Provider Address,End Customer,End Address,Job No,Instrument,Make,Model,ID No,Range,LC,Cal Date,Location\n";
            lot.items.forEach(i => {
                const pA = (lot.address || "").replace(/\n/g, ' ').replace(/"/g, '""');
                const eA = (lot.endCustomerAddress || "").replace(/\n/g, ' ').replace(/"/g, '""');
                csv += `"${lot.srfId}","${lot.companyName}","${pA}","${lot.endCustomerName || lot.companyName}","${eA || pA}","${i.jobNo}","${i.name}","${i.make}","${i.model}","${i.idNo}","${i.range}","${i.lc}","${i.calDate}","${i.location}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `SRF_Export_${lot.srfId.replace(/\//g, '-')}.csv`;
            link.click();
        };

        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');

        lucide.createIcons();
    </script>
</body>
</html>
