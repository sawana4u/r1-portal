<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.875rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 1rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .form-input:disabled { background-color: #f8fafc; color: #94a3b8; cursor: not-allowed; }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-left: 0.5rem; margin-bottom: 0.5rem; display: block; }
        .card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 2.5rem; padding: 2.5rem; shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="history.back()" class="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-600">Register New Client</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Complete Business Profile</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto w-full p-6 py-12 space-y-8">
        
        <!-- Section 1: Basic & Billing Info -->
        <div class="card">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <span class="label-text">Company Name *</span>
                    <input type="text" id="compName" class="form-input" placeholder="Full Registered Business Name">
                </div>

                <div>
                    <span class="label-text">Business Address *</span>
                    <textarea id="compAddr" oninput="syncAddresses()" class="form-input h-24 resize-none" placeholder="Primary street address, City, PIN"></textarea>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1">
                        <span class="label-text mb-0">Billing Address</span>
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" id="sameAsBusiness" onchange="toggleBillingSync()" class="w-4 h-4 accent-indigo-600">
                            <span class="text-[9px] font-black uppercase text-slate-400 group-hover:text-indigo-600 transition-colors">Same as Business</span>
                        </label>
                    </div>
                    <textarea id="billAddr" class="form-input h-24 resize-none" placeholder="Address for Invoicing"></textarea>
                </div>

                <div>
                    <span class="label-text">GST Number</span>
                    <input type="text" id="compGst" class="form-input uppercase" placeholder="GSTIN Format">
                </div>

                <div>
                    <span class="label-text">Official Email</span>
                    <input type="email" id="compEmail" class="form-input" placeholder="e.g. contact@company.com">
                </div>
            </div>
        </div>

        <!-- Section 2: Contact Person -->
        <div class="card">
            <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-8 flex items-center gap-2">
                <i data-lucide="user-square-2" class="w-4 h-4"></i> Contact Person Details
            </p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <span class="label-text">Full Name *</span>
                    <input type="text" id="cPerson" class="form-input" placeholder="Name">
                </div>
                <div>
                    <span class="label-text">Designation</span>
                    <input type="text" id="cDesig" class="form-input" placeholder="Role">
                </div>
                <div>
                    <span class="label-text">Mobile Number *</span>
                    <input type="text" id="cPhone" class="form-input" placeholder="+91">
                </div>
            </div>
        </div>

        <!-- Section 3: Dynamic Site Addresses -->
        <div class="card">
            <div class="flex justify-between items-center mb-8">
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2">
                    <i data-lucide="map-pins" class="w-4 h-4"></i> Additional Site Addresses
                </p>
                <button onclick="addSiteRow()" class="flex items-center gap-2 text-[10px] font-black uppercase text-indigo-600 bg-indigo-50 px-4 py-2 rounded-xl hover:bg-indigo-600 hover:text-white transition-all">
                    <i data-lucide="plus" class="w-3 h-3"></i> Add New Site
                </button>
            </div>
            
            <div id="sitesContainer" class="space-y-4">
                <!-- Site Rows will be injected here -->
            </div>

            <div id="emptySiteHint" class="py-10 text-center border-2 border-dashed border-slate-100 rounded-[2rem]">
                <p class="text-xs font-bold text-slate-300 uppercase tracking-widest">No extra sites added</p>
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="flex flex-col md:flex-row gap-4">
            <button onclick="saveClient()" id="saveBtn" class="flex-grow bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-2xl shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="check-circle" class="w-5 h-5"></i> Register Client & Open Editor
            </button>
            <button onclick="history.back()" class="px-10 py-5 bg-white border border-slate-200 text-slate-400 font-black rounded-[1.5rem] uppercase text-xs tracking-widest hover:bg-slate-50 transition-all">
                Cancel
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let siteCounter = 0;

        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
        });

        // Toggle Billing Address Sync
        window.toggleBillingSync = () => {
            const isChecked = document.getElementById('sameAsBusiness').checked;
            const billInput = document.getElementById('billAddr');
            if(isChecked) {
                billInput.value = document.getElementById('compAddr').value;
                billInput.disabled = true;
            } else {
                billInput.disabled = false;
            }
        };

        // Live Sync Address
        window.syncAddresses = () => {
            if(document.getElementById('sameAsBusiness').checked) {
                document.getElementById('billAddr').value = document.getElementById('compAddr').value;
            }
        };

        // Add Dynamic Site Row
        window.addSiteRow = () => {
            document.getElementById('emptySiteHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const id = 'site_' + Date.now();
            
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex flex-col md:flex-row gap-4 p-6 bg-slate-50 rounded-3xl animate-in fade-in zoom-in duration-200 relative group";
            div.innerHTML = `
                <div class="flex-1">
                    <span class="label-text">Site Name / Branch</span>
                    <input type="text" class="form-input site-name" placeholder="e.g. Warehouse 1">
                </div>
                <div class="flex-[2]">
                    <span class="label-text">Full Site Address</span>
                    <input type="text" class="form-input site-addr" placeholder="Street, City, PIN">
                </div>
                <button onclick="removeSiteRow('${id}')" class="md:mt-6 p-3 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-xl self-end transition-all">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            `;
            container.appendChild(div);
            lucide.createIcons();
        };

        window.removeSiteRow = (id) => {
            document.getElementById(id).remove();
            if(document.getElementById('sitesContainer').children.length === 0) {
                document.getElementById('emptySiteHint').classList.remove('hidden');
            }
        };

        window.saveClient = async () => {
            const name = document.getElementById('compName').value.trim();
            const addr = document.getElementById('compAddr').value.trim();
            const contact = document.getElementById('cPerson').value.trim();
            const phone = document.getElementById('cPhone').value.trim();

            if(!name || !addr || !contact || !phone) {
                alert("Please fill all required fields (*)");
                return;
            }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Registering...";

            // Collect Additional Sites
            const siteRows = document.querySelectorAll('#sitesContainer > div');
            const additionalSites = Array.from(siteRows).map(row => ({
                name: row.querySelector('.site-name').value.trim(),
                address: row.querySelector('.site-addr').value.trim()
            })).filter(s => s.name && s.address);

            const data = {
                companyName: name,
                address: addr,
                billingAddress: document.getElementById('billAddr').value.trim(),
                gstNo: document.getElementById('compGst').value.trim().toUpperCase(),
                officialEmail: document.getElementById('compEmail').value.trim(),
                contactPerson: contact,
                designation: document.getElementById('cDesig').value.trim(),
                phone: phone,
                additionalSites: additionalSites, // Array of extra addresses
                createdAt: serverTimestamp(),
                role: 'customer'
            };

            try {
                const docRef = await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), data);
                alert("Client Profile Created! âœ…");
                window.location.href = `admin_editor.html?cid=${docRef.id}`;
            } catch (e) {
                alert("Save Failed: " + e.message);
                btn.disabled = false;
                btn.innerText = "Register Client & Open Editor";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
