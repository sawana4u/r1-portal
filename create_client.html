<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Client | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 1rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 1rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.1em; margin-left: 0.5rem; margin-bottom: 0.5rem; display: block; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="history.back()" class="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-600">Register New Client</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Step 1: Client Information</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Registration Form -->
    <main class="flex-grow max-w-4xl mx-auto w-full p-6 py-12">
        <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Business Details -->
                <div class="md:col-span-2">
                    <span class="label-text">Company Name *</span>
                    <input type="text" id="compName" class="form-input" placeholder="Enter Full Business Name">
                </div>

                <div class="md:col-span-2">
                    <span class="label-text">Business Address *</span>
                    <textarea id="compAddr" class="form-input h-24 resize-none" placeholder="Physical street address, City, PIN"></textarea>
                </div>

                <div>
                    <span class="label-text">GST Number (Optional)</span>
                    <input type="text" id="compGst" class="form-input" placeholder="e.g. 07AAAAA0000A1Z5">
                </div>

                <div>
                    <span class="label-text">Official Email</span>
                    <input type="email" id="compEmail" class="form-input" placeholder="contact@company.com">
                </div>

                <!-- Contact Person Details -->
                <div class="md:col-span-2 mt-4 pt-4 border-t border-slate-50">
                    <p class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-6">Contact Person Information</p>
                </div>

                <div>
                    <span class="label-text">Person Name *</span>
                    <input type="text" id="cPerson" class="form-input" placeholder="e.g. John Doe">
                </div>

                <div>
                    <span class="label-text">Designation</span>
                    <input type="text" id="cDesig" class="form-input" placeholder="e.g. Quality Manager">
                </div>

                <div>
                    <span class="label-text">Mobile Number *</span>
                    <input type="text" id="cPhone" class="form-input" placeholder="+91 00000 00000">
                </div>

            </div>

            <div class="mt-12 flex flex-col md:flex-row gap-4">
                <button onclick="saveClientAndStartSRF()" id="saveBtn" class="flex-grow bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-widest shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Save Client & Start SRF
                </button>
                <button onclick="history.back()" class="px-8 py-4 bg-slate-50 text-slate-400 font-black rounded-2xl uppercase text-xs tracking-widest hover:bg-slate-100 transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
        });

        window.saveClientAndStartSRF = async () => {
            const data = {
                companyName: document.getElementById('compName').value.trim(),
                address: document.getElementById('compAddr').value.trim(),
                gstNo: document.getElementById('compGst').value.trim(),
                officialEmail: document.getElementById('compEmail').value.trim(),
                contactPerson: document.getElementById('cPerson').value.trim(),
                designation: document.getElementById('cDesig').value.trim(),
                phone: document.getElementById('cPhone').value.trim(),
                createdAt: serverTimestamp(),
                role: 'customer'
            };

            if(!data.companyName || !data.address || !data.contactPerson || !data.phone) {
                alert("Please fill all required fields (*)");
                return;
            }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Registering...";

            try {
                // Save to public customers directory
                const docRef = await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), data);
                
                // Alert and redirect to editor with the new customer ID
                alert("Client Registered Successfully! âœ…");
                window.location.href = `admin_editor.html?cid=${docRef.id}`;
            } catch (e) {
                alert("Error creating client: " + e.message);
                btn.disabled = false;
                btn.innerText = "Save Client & Start SRF";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
