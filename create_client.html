<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.75rem 1rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 1rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .form-input:disabled { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-style: dashed; }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-bottom: 0.5rem; display: block; }
        .site-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 2rem; padding: 2rem; margin-bottom: 1.5rem; position: relative; transition: all 0.3s ease; }
        .site-card:hover { border-color: #cbd5e1; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="history.back()" class="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-600">Client Registration</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Multi-Site Management System</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6 py-12">
        
        <!-- Section: Company Identity -->
        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm mb-10">
            <label class="label-text flex items-center gap-2">
                <i data-lucide="building" class="w-3.5 h-3.5 text-indigo-600"></i> Official Company Name *
            </label>
            <input type="text" id="compName" class="form-input text-lg py-4 border-2" placeholder="e.g. Reliance Industries Ltd.">
        </div>

        <!-- Section: Sites Header -->
        <div class="flex justify-between items-center mb-6 px-4">
            <div>
                <h3 class="text-lg font-black text-slate-800 uppercase tracking-tight">Site Locations</h3>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Register specific branches or plants</p>
            </div>
            <button onclick="addSiteRow()" class="flex items-center gap-2 text-[11px] font-black uppercase text-white bg-indigo-600 px-6 py-3 rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Site Address
            </button>
        </div>

        <!-- Sites Container -->
        <div id="sitesContainer" class="space-y-6">
            <!-- Site Rows Injected Here -->
        </div>

        <!-- Empty State -->
        <div id="emptyHint" class="py-20 text-center bg-white rounded-[2.5rem] border-2 border-dashed border-slate-100 mb-10">
            <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="map-pin" class="text-slate-300 w-8 h-8"></i>
            </div>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">No sites added. Click "Add Site Address" to begin.</p>
        </div>

        <!-- Final Action Footer -->
        <div class="flex flex-col md:flex-row gap-4 mt-12 mb-24">
            <button onclick="saveClient()" id="saveBtn" class="flex-grow bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-2xl shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="save" class="w-5 h-5"></i> Register Company Profile
            </button>
            <button onclick="history.back()" class="px-12 py-5 bg-white border border-slate-200 text-slate-400 font-black rounded-[1.5rem] uppercase text-xs tracking-widest hover:bg-slate-50 transition-all">
                Cancel
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Auth Gate
        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
        });

        /**
         * Logic to add a new comprehensive site row
         */
        window.addSiteRow = () => {
            document.getElementById('emptyHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const rowId = 'site_' + Date.now();
            
            const div = document.createElement('div');
            div.id = rowId;
            div.className = "site-card animate-in fade-in slide-in-from-bottom-4 duration-300";
            div.innerHTML = `
                <!-- Remove Button -->
                <button onclick="removeSiteRow('${rowId}')" class="absolute top-6 right-6 text-slate-300 hover:text-red-500 transition-all">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <!-- A: Site Address -->
                    <div>
                        <span class="label-text">A. Site Address *</span>
                        <textarea class="form-input h-24 resize-none site-addr" oninput="syncBilling('${rowId}')" placeholder="Complete Location/Site Address"></textarea>
                    </div>

                    <!-- B: Billing Address -->
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <span class="label-text mb-0">B. Billing Address *</span>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" onchange="toggleSync('${rowId}')" class="sync-check w-4 h-4 accent-indigo-600">
                                <span class="text-[9px] font-black uppercase text-slate-400">Same as Site</span>
                            </label>
                        </div>
                        <textarea class="form-input h-24 resize-none bill-addr" placeholder="Billing Address for Invoicing"></textarea>
                    </div>

                    <!-- C: GST Number -->
                    <div>
                        <span class="label-text">C. GST Number</span>
                        <input type="text" class="form-input uppercase gst-no" placeholder="Enter GSTIN">
                    </div>

                    <!-- Divider for Contacts -->
                    <div class="md:col-span-2 border-t border-slate-100 pt-6 mt-2">
                        <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Contact Information for this Site</p>
                    </div>

                    <!-- D, E, F, G: Contact Info -->
                    <div>
                        <span class="label-text">D. Contact Person Name *</span>
                        <input type="text" class="form-input person-name" placeholder="Full Name">
                    </div>
                    <div>
                        <span class="label-text">E. Contact Person Designation</span>
                        <input type="text" class="form-input person-desig" placeholder="e.g. Plant Head">
                    </div>
                    <div>
                        <span class="label-text">F. Contact Person Mobile *</span>
                        <input type="text" class="form-input person-phone" placeholder="+91">
                    </div>
                    <div>
                        <span class="label-text">G. Contact Person Email</span>
                        <input type="email" class="form-input person-email" placeholder="email@site.com">
                    </div>
                </div>
            `;
            container.appendChild(div);
            lucide.createIcons();
        };

        window.removeSiteRow = (id) => {
            document.getElementById(id).remove();
            if(document.getElementById('sitesContainer').children.length === 0) {
                document.getElementById('emptyHint').classList.remove('hidden');
            }
        };

        /**
         * Sync Logic: Copies Site Address to Billing Address
         */
        window.toggleSync = (rowId) => {
            const row = document.getElementById(rowId);
            const isChecked = row.querySelector('.sync-check').checked;
            const siteVal = row.querySelector('.site-addr').value;
            const billInput = row.querySelector('.bill-addr');
            
            if(isChecked) {
                billInput.value = siteVal;
                billInput.disabled = true;
            } else {
                billInput.disabled = false;
            }
        };

        window.syncBilling = (rowId) => {
            const row = document.getElementById(rowId);
            const isChecked = row.querySelector('.sync-check').checked;
            if(isChecked) {
                row.querySelector('.bill-addr').value = row.querySelector('.site-addr').value;
            }
        };

        /**
         * Save to Firebase
         */
        window.saveClient = async () => {
            const compName = document.getElementById('compName').value.trim();
            if(!compName) return alert("Please enter the Official Company Name.");

            const siteCards = document.querySelectorAll('.site-card');
            if(siteCards.length === 0) return alert("Please add at least one site address.");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Processing Data...";

            // Collect all site data objects
            const sites = Array.from(siteCards).map(card => ({
                siteAddress: card.querySelector('.site-addr').value.trim(),
                billingAddress: card.querySelector('.bill-addr').value.trim(),
                gstNo: card.querySelector('.gst-no').value.trim().toUpperCase(),
                contactName: card.querySelector('.person-name').value.trim(),
                contactDesig: card.querySelector('.person-desig').value.trim(),
                contactPhone: card.querySelector('.person-phone').value.trim(),
                contactEmail: card.querySelector('.person-email').value.trim()
            }));

            // Validate mandatory fields in each site
            for(let i=0; i<sites.length; i++) {
                if(!sites[i].siteAddress || !sites[i].billingAddress || !sites[i].contactName || !sites[i].contactPhone) {
                    alert(`Incomplete details in Site Row #${i+1}. Please fill Site, Billing, Name and Mobile.`);
                    btn.disabled = false; btn.innerText = "Register Company Profile";
                    return;
                }
            }

            const payload = {
                companyName: compName,
                // Primary data (from first site for directory view)
                address: sites[0].siteAddress,
                gstNo: sites[0].gstNo,
                contactPerson: sites[0].contactName,
                phone: sites[0].contactPhone,
                officialEmail: sites[0].contactEmail,
                // Full site array
                allSites: sites,
                createdAt: serverTimestamp(),
                role: 'customer'
            };

            try {
                const docRef = await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), payload);
                alert("Client Profile Created with " + sites.length + " sites! âœ…");
                window.location.href = `admin_editor.html?cid=${docRef.id}`;
            } catch (e) {
                alert("Failed to save: " + e.message);
                btn.disabled = false;
                btn.innerText = "Register Company Profile";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
