
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Client | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.875rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 1rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .form-input:disabled { background-color: #f8fafc; color: #94a3b8; cursor: not-allowed; }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-left: 0.5rem; margin-bottom: 0.5rem; display: block; }
        .card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 2.5rem; padding: 2.5rem; margin-bottom: 2rem; }
        .site-card { background: #fdfdff; border: 1.5px dashed #e2e8f0; padding: 1.5rem; border-radius: 1.5rem; position: relative; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="history.back()" class="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-600">Register New Client</h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">One Company - Multiple Locations Logic</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto w-full p-6 py-12">
        
        <!-- Section 1: Core Company Identity -->
        <div class="card shadow-sm">
            <p class="text-[11px] font-black text-indigo-600 uppercase tracking-[0.2em] mb-8 flex items-center gap-2">
                <i data-lucide="building-2" class="w-4 h-4"></i> Company Identity
            </p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <span class="label-text">Unique Company Name *</span>
                    <input type="text" id="compName" class="form-input" placeholder="Enter Official Business Name">
                </div>
                <div>
                    <span class="label-text">GST Number</span>
                    <input type="text" id="compGst" class="form-input uppercase" placeholder="GSTIN">
                </div>
                <div>
                    <span class="label-text">Official Contact Email</span>
                    <input type="email" id="compEmail" class="form-input" placeholder="email@company.com">
                </div>
            </div>
        </div>

        <!-- Section 2: Contact Person -->
        <div class="card shadow-sm">
            <p class="text-[11px] font-black text-indigo-600 uppercase tracking-[0.2em] mb-8 flex items-center gap-2">
                <i data-lucide="user-circle" class="w-4 h-4"></i> Primary Contact Person
            </p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <span class="label-text">Full Name *</span>
                    <input type="text" id="cPerson" class="form-input" placeholder="Name">
                </div>
                <div>
                    <span class="label-text">Designation</span>
                    <input type="text" id="cDesig" class="form-input" placeholder="Role">
                </div>
                <div>
                    <span class="label-text">Mobile Number *</span>
                    <input type="text" id="cPhone" class="form-input" placeholder="+91">
                </div>
            </div>
        </div>

        <!-- Section 3: Billing & Site Addresses -->
        <div class="card shadow-sm">
            <div class="flex justify-between items-center mb-8">
                <p class="text-[11px] font-black text-indigo-600 uppercase tracking-[0.2em] flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-4 h-4"></i> Billing & Site Locations
                </p>
                <button onclick="addSiteRow()" class="flex items-center gap-2 text-[10px] font-black uppercase text-indigo-600 bg-indigo-50 px-4 py-2 rounded-xl hover:bg-indigo-600 hover:text-white transition-all">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Another Site
                </button>
            </div>

            <!-- Primary Billing Address -->
            <div class="space-y-6">
                <div>
                    <span class="label-text">Registered Billing Address *</span>
                    <textarea id="billAddr" class="form-input h-24 resize-none" placeholder="Head Office / Billing Address"></textarea>
                </div>

                <div class="h-[1px] bg-slate-100 my-4"></div>

                <!-- Dynamic Site List -->
                <div id="sitesContainer" class="space-y-4">
                    <!-- Additional addresses appear here -->
                </div>

                <div id="emptyHint" class="py-8 text-center bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest">No additional sites added yet</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col md:flex-row gap-4 mb-20">
            <button onclick="saveClient()" id="saveBtn" class="flex-grow bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-2xl shadow-indigo-100 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="check-circle" class="w-5 h-5"></i> Register Client & Continue
            </button>
            <button onclick="history.back()" class="px-10 py-5 bg-white border border-slate-200 text-slate-400 font-black rounded-[1.5rem] uppercase text-xs tracking-widest hover:bg-slate-50 transition-all">
                Cancel
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        onAuthStateChanged(auth, u => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
        });

        // Function to add more address fields
        window.addSiteRow = () => {
            document.getElementById('emptyHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const rowId = 'row_' + Date.now();
            
            const div = document.createElement('div');
            div.id = rowId;
            div.className = "site-card animate-in fade-in slide-in-from-top-2";
            div.innerHTML = `
                <button onclick="removeRow('${rowId}')" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-colors">
                    <i data-lucide="x-circle" class="w-5 h-5"></i>
                </button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <span class="label-text">Site Name (e.g. Plant 2)</span>
                        <input type="text" class="form-input site-name" placeholder="Location Title">
                    </div>
                    <div class="md:col-span-2">
                        <span class="label-text">Site Address</span>
                        <input type="text" class="form-input site-addr" placeholder="Street, City, PIN">
                    </div>
                </div>
            `;
            container.appendChild(div);
            lucide.createIcons();
        };

        window.removeRow = (id) => {
            document.getElementById(id).remove();
            if(document.getElementById('sitesContainer').children.length === 0) {
                document.getElementById('emptyHint').classList.remove('hidden');
            }
        };

        window.saveClient = async () => {
            const name = document.getElementById('compName').value.trim();
            const billing = document.getElementById('billAddr').value.trim();
            const contact = document.getElementById('cPerson').value.trim();
            const phone = document.getElementById('cPhone').value.trim();

            if(!name || !billing || !contact || !phone) {
                alert("Please fill all required fields (*)");
                return;
            }

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Registering...";

            // Collect all additional sites
            const siteElements = document.querySelectorAll('.site-card');
            const additionalSites = Array.from(siteElements).map(el => ({
                name: el.querySelector('.site-name').value.trim(),
                address: el.querySelector('.site-addr').value.trim()
            })).filter(s => s.name && s.address);

            const data = {
                companyName: name,
                address: billing, // Primary/Billing
                billingAddress: billing,
                gstNo: document.getElementById('compGst').value.trim().toUpperCase(),
                officialEmail: document.getElementById('compEmail').value.trim(),
                contactPerson: contact,
                designation: document.getElementById('cDesig').value.trim(),
                phone: phone,
                additionalSites: additionalSites, // Array of extra locations
                createdAt: serverTimestamp(),
                role: 'customer'
            };

            try {
                // Save to Cloud
                const docRef = await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'), data);
                alert("Client Registered Successfully! âœ…");
                window.location.href = `admin_editor.html?cid=${docRef.id}`;
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.innerText = "Register Client & Continue";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
