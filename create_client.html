<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.75rem 1rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 1rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .form-input:disabled { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-style: dashed; }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-bottom: 0.5rem; display: block; }
        .site-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 2rem; padding: 2rem; margin-bottom: 1.5rem; position: relative; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i data-lucide="building" class="text-white w-5 h-5"></i></div>
                <div>
                    <h1 id="pageTitle" class="text-xl font-black uppercase tracking-tighter text-indigo-600">Company Profile Setup</h1>
                    <p id="pageDesc" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Step 2: Business Information</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6 py-12">
        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm mb-10">
            <label class="label-text">Official Company Name *</label>
            <input type="text" id="compName" class="form-input text-lg py-4 border-2" placeholder="e.g. Your Business Name Ltd.">
        </div>

        <div class="flex justify-between items-center mb-6 px-4">
            <h3 class="text-lg font-black text-slate-800 uppercase tracking-tight">Registered Sites</h3>
            <button onclick="addSiteRow()" class="flex items-center gap-2 text-[11px] font-black uppercase text-white bg-indigo-600 px-6 py-3 rounded-2xl shadow-lg transition-all">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Site Address
            </button>
        </div>

        <div id="sitesContainer" class="space-y-6"></div>
        <div id="emptyHint" class="py-16 text-center bg-white rounded-[2.5rem] border-2 border-dashed border-slate-100 mb-10">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Add at least one site address to proceed.</p>
        </div>

        <div class="mt-12 mb-24">
            <button onclick="saveProfile()" id="saveBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-2xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="check-circle" class="w-5 h-5"></i> Save Profile & Finish
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let isAdmin = false, currentUid = "";

        onAuthStateChanged(auth, async u => {
            if(!u) window.location.href = 'index.html';
            currentUid = u.uid;
            isAdmin = u.email.startsWith('admin');
            
            if(isAdmin) {
                document.getElementById('pageTitle').innerText = "Register New Client";
                document.getElementById('pageDesc').innerText = "Admin Console";
            }
            
            // Start with one site row
            addSiteRow();
        });

        window.addSiteRow = () => {
            document.getElementById('emptyHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const rowId = 'site_' + Date.now();
            const div = document.createElement('div');
            div.id = rowId; div.className = "site-card animate-in fade-in slide-in-from-bottom-2";
            div.innerHTML = `
                <button onclick="removeSiteRow('${rowId}')" class="absolute top-6 right-6 text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div><span class="label-text">Site Address *</span><textarea class="form-input h-24 resize-none site-addr" oninput="syncBill('${rowId}')"></textarea></div>
                    <div><div class="flex justify-between items-center mb-1"><span class="label-text mb-0">Billing Address *</span><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" onchange="toggleSync('${rowId}')" class="sync-check w-4 h-4 accent-indigo-600"><span class="text-[9px] font-black uppercase text-slate-400">Same as Site</span></label></div><textarea class="form-input h-24 resize-none bill-addr"></textarea></div>
                    <div><span class="label-text">GST Number</span><input type="text" class="form-input uppercase gst-no"></div>
                    <div class="md:col-span-2 border-t pt-6"><p class="text-[10px] font-black text-indigo-400 uppercase mb-4">Contact Info</p></div>
                    <div><span class="label-text">Name *</span><input type="text" class="form-input person-name"></div>
                    <div><span class="label-text">Designation</span><input type="text" class="form-input person-desig"></div>
                    <div><span class="label-text">Mobile *</span><input type="text" class="form-input person-phone"></div>
                    <div><span class="label-text">Email</span><input type="email" class="form-input person-email"></div>
                </div>`;
            container.appendChild(div);
            lucide.createIcons();
        };

        window.removeSiteRow = id => { document.getElementById(id).remove(); if(document.getElementById('sitesContainer').children.length === 0) document.getElementById('emptyHint').classList.remove('hidden'); };
        window.toggleSync = id => { const r = document.getElementById(id), c = r.querySelector('.sync-check').checked, i = r.querySelector('.bill-addr'); if(c) { i.value = r.querySelector('.site-addr').value; i.disabled = true; } else i.disabled = false; };
        window.syncBill = id => { const r = document.getElementById(id); if(r.querySelector('.sync-check').checked) r.querySelector('.bill-addr').value = r.querySelector('.site-addr').value; };

        window.saveProfile = async () => {
            const comp = document.getElementById('compName').value.trim();
            const cards = document.querySelectorAll('.site-card');
            if(!comp || cards.length === 0) return alert("Fill all details.");

            const btn = document.getElementById('saveBtn'); btn.disabled = true;
            const sites = Array.from(cards).map(c => ({
                siteAddress: c.querySelector('.site-addr').value.trim(),
                billingAddress: c.querySelector('.bill-addr').value.trim(),
                gstNo: c.querySelector('.gst-no').value.trim().toUpperCase(),
                contactName: c.querySelector('.person-name').value.trim(),
                contactPhone: c.querySelector('.person-phone').value.trim(),
                contactEmail: c.querySelector('.person-email').value.trim()
            }));

            const profileData = { 
                companyName: comp, allSites: sites, createdAt: serverTimestamp(), 
                address: sites[0].siteAddress, contactPerson: sites[0].contactName, phone: sites[0].contactPhone, officialEmail: sites[0].contactEmail,
                role: 'customer' 
            };

            try {
                if(isAdmin) {
                    await setDoc(doc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers')), profileData);
                    alert("Client Registered! ✅"); window.location.href = 'admin.html';
                } else {
                    // Save for logged-in Customer
                    await setDoc(doc(db, 'artifacts', APP_ID, 'users', currentUid, 'settings', 'profile'), profileData);
                    await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', currentUid), profileData);
                    alert("Profile Setup Complete! ✅"); window.location.href = 'dashboard.html';
                }
            } catch (e) { alert("Error saving."); btn.disabled = false; }
        };
    </script>
</body>
</html>
