<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.65rem 1rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 0.75rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .form-input:disabled { background-color: #f1f5f9; color: #94a3b8; cursor: not-allowed; border-style: dashed; }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-bottom: 0.4rem; display: block; }
        
        .site-row { border-bottom: 1px solid #f1f5f9; transition: all 0.2s; }
        .site-row:hover { background-color: #fcfdfe; }
        .site-details { display: none; background-color: #f8faff; border-radius: 1rem; margin: 0.5rem; padding: 1.5rem; border: 1px solid #eef2ff; }
        .site-row.expanded .site-details { display: block; }
        .site-row.expanded { background-color: #ffffff; border-left: 4px solid #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loading Indicator -->
    <div id="pageLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Processing Request...</p>
    </div>

    <!-- Header Section -->
    <header class="bg-white border-b border-slate-200 p-6 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="goBack()" class="p-2.5 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all text-slate-500">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 id="pageTitle" class="text-xl font-black uppercase tracking-tighter text-slate-800">Client Profile</h1>
                    <p id="pageDesc" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">LIMS Directory Management</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="statusBadge" class="hidden text-[10px] font-black text-emerald-500 uppercase bg-emerald-50 px-4 py-2 rounded-full border border-emerald-100 flex items-center gap-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div> Verified Record
                </div>
                <button onclick="resetUI(true)" class="p-2.5 bg-slate-50 text-slate-400 hover:text-red-500 rounded-xl transition-all" title="Clear and Start Fresh">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6 py-12">
        
        <!-- Company Identity -->
        <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm mb-8">
            <label class="label-text">Official Company Name *</label>
            <input type="text" id="compName" class="form-input text-lg py-4 border-2 border-slate-100 focus:border-indigo-600" placeholder="e.g. Acme Corporation Pvt Ltd">
        </div>

        <!-- Site & Details Manager -->
        <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div>
                    <h3 class="text-sm font-black text-slate-800 uppercase tracking-tight">Registered Sites & Billing</h3>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Add multiple locations if needed</p>
                </div>
                <button onclick="addSiteRow()" class="flex items-center gap-2 text-[10px] font-black uppercase text-white bg-slate-900 px-5 py-2.5 rounded-xl hover:bg-black shadow-lg transition-all">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Add Site
                </button>
            </div>

            <!-- List Header (Desktop Only) -->
            <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100 hidden md:grid">
                <div class="col-span-1">Sr.</div>
                <div class="col-span-5">Site / Plant Address</div>
                <div class="col-span-4">Primary Contact</div>
                <div class="col-span-2 text-right">Options</div>
            </div>

            <div id="sitesContainer" class="divide-y divide-slate-50"></div>

            <div id="emptyHint" class="hidden py-16 text-center">
                <i data-lucide="layout-grid" class="text-slate-200 w-12 h-12 mx-auto mb-4 opacity-30"></i>
                <p class="text-xs font-bold text-slate-300 uppercase tracking-widest">No sites defined. Click 'Add Site' to begin.</p>
            </div>
        </div>

        <!-- Action Batan -->
        <div class="mt-10 mb-24">
            <button onclick="saveProfile()" id="saveBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="shield-check" class="w-5 h-5"></i> <span id="btnText">Finalize Client Profile</span>
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const cid = params.get('cid'); // CID check karega
        let userUid = "";
        let isAdmin = false;

        onAuthStateChanged(auth, async (user) => {
            if (!user) { await signInAnonymously(auth); return; }
            userUid = user.uid;
            isAdmin = user.email && user.email.startsWith('admin');
            await initPage();
        });

        async function initPage() {
            // FIX: Agar Admin naya client bana raha hai (no cid), toh load nahi karega
            if (isAdmin && !cid) {
                console.log("Create Mode: Starting with clean form");
                resetUI(false); 
                document.getElementById('pageLoader').style.opacity = '0';
                setTimeout(() => document.getElementById('pageLoader').style.display = 'none', 300);
                return;
            }

            // Edit Mode ya Customer Mode: Load data
            const targetId = cid || userUid;
            try {
                await loadData(targetId);
            } catch (err) {
                console.error("Loading Error:", err);
                resetUI(false);
            } finally {
                document.getElementById('pageLoader').style.opacity = '0';
                setTimeout(() => document.getElementById('pageLoader').style.display = 'none', 300);
            }
        }

        async function loadData(targetId) {
            const paths = [
                doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', targetId),
                doc(db, 'artifacts', APP_ID, 'users', targetId, 'settings', 'profile')
            ];

            let finalData = null;
            for (const p of paths) {
                const snap = await getDoc(p);
                if (snap.exists()) { finalData = snap.data(); break; }
            }

            if (finalData) {
                document.getElementById('compName').value = finalData.companyName || "";
                document.getElementById('statusBadge').classList.remove('hidden');
                document.getElementById('btnText').innerText = "Update Registered Record";
                document.getElementById('pageTitle').innerText = cid ? "Edit Client" : "My Profile";
                
                if (finalData.allSites && finalData.allSites.length > 0) {
                    document.getElementById('sitesContainer').innerHTML = "";
                    finalData.allSites.forEach(s => addSiteRow(s));
                } else { addSiteRow(); }
            } else { addSiteRow(); }
        }

        // --- RESET LOGIC (Sahi Wala) ---
        window.resetUI = (confirmAction = true) => {
            if(confirmAction && !confirm("Pura data saaf karke naya entry karna hai?")) return;
            document.getElementById('compName').value = "";
            document.getElementById('sitesContainer').innerHTML = "";
            document.getElementById('statusBadge').classList.add('hidden');
            document.getElementById('btnText').innerText = "Finalize Client Profile";
            addSiteRow(); // Nayi blank row
        };

        window.addSiteRow = (data = null) => {
            document.getElementById('emptyHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const rowId = 'site_' + Math.random().toString(36).substr(2, 9);
            const div = document.createElement('div');
            div.id = rowId;
            div.className = "site-row";
            div.innerHTML = `
                <div class="grid grid-cols-12 gap-4 px-6 py-5 items-center cursor-pointer" onclick="toggleExpand('${rowId}')">
                    <div class="col-span-1 text-[10px] font-black text-slate-300 sr-num">01</div>
                    <div class="col-span-11 md:col-span-5">
                        <p class="text-xs font-bold text-slate-700 truncate summary-addr">${data?.siteAddress || 'Click to enter site details...'}</p>
                    </div>
                    <div class="col-span-8 md:col-span-4 hidden md:block">
                        <p class="text-[10px] font-black text-slate-400 uppercase summary-name">${data?.contactName || 'Pending Contact'}</p>
                    </div>
                    <div class="col-span-4 md:col-span-2 text-right flex justify-end gap-2">
                        <div class="p-2 text-slate-300 group-hover:text-indigo-600 transition-colors">
                            <i data-lucide="chevron-down" class="w-4 h-4 expand-icon"></i>
                        </div>
                        <button onclick="event.stopPropagation(); removeSiteRow('${rowId}')" class="p-2 text-slate-200 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="site-details shadow-inner">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-1">
                            <span class="label-text">1. Physical Site/Plant Address *</span>
                            <textarea class="form-input h-20 resize-none site-addr" oninput="updateSummary('${rowId}')">${data?.siteAddress || ""}</textarea>
                        </div>
                        <div class="md:col-span-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="label-text mb-0">2. Billing Address</span>
                                <label class="flex items-center gap-1 cursor-pointer">
                                    <input type="checkbox" onchange="toggleSync('${rowId}')" class="sync-check w-3 h-3 accent-indigo-600">
                                    <span class="text-[8px] font-black text-slate-400">Copy Site Address</span>
                                </label>
                            </div>
                            <textarea class="form-input h-20 resize-none bill-addr">${data?.billingAddress || ""}</textarea>
                        </div>
                        <div>
                            <span class="label-text">3. GST Registration No.</span>
                            <input type="text" class="form-input uppercase gst-no" maxlength="15" value="${data?.gstNo || ""}">
                        </div>
                        <div>
                            <span class="label-text">4. Contact Person Name *</span>
                            <input type="text" class="form-input person-name" oninput="updateSummary('${rowId}')" value="${data?.contactName || ""}">
                        </div>
                        <div>
                            <span class="label-text">5. Designation</span>
                            <input type="text" class="form-input person-desig" value="${data?.contactDesig || ""}">
                        </div>
                        <div>
                            <span class="label-text">6. Mobile / Contact No. *</span>
                            <input type="tel" class="form-input person-phone" value="${data?.contactPhone || ""}">
                        </div>
                        <div class="md:col-span-2">
                            <span class="label-text">7. Contact Email Address</span>
                            <input type="email" class="form-input person-email" value="${data?.contactEmail || ""}">
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(div);
            updateSrNumbers();
            lucide.createIcons();
        };

        window.toggleExpand = (id) => {
            const row = document.getElementById(id);
            const isExpanded = row.classList.contains('expanded');
            document.querySelectorAll('.site-row').forEach(r => {
                r.classList.remove('expanded');
                r.querySelector('.expand-icon').style.transform = 'rotate(0deg)';
            });
            if(!isExpanded) {
                row.classList.add('expanded');
                row.querySelector('.expand-icon').style.transform = 'rotate(180deg)';
            }
        };

        window.updateSummary = (id) => {
            const r = document.getElementById(id);
            r.querySelector('.summary-addr').innerText = r.querySelector('.site-addr').value || 'Click to enter site details...';
            r.querySelector('.summary-name').innerText = r.querySelector('.person-name').value || 'Pending Contact';
        };

        window.updateSrNumbers = () => {
            document.querySelectorAll('.sr-num').forEach((el, i) => { el.innerText = (i + 1).toString().padStart(2, '0'); });
        };

        window.removeSiteRow = id => {
            if(document.querySelectorAll('.site-row').length > 1) { document.getElementById(id).remove(); updateSrNumbers(); }
            else { alert("Kam se kam ek site hona zaroori hai."); }
        };

        window.toggleSync = id => {
            const r = document.getElementById(id), c = r.querySelector('.sync-check').checked, i = r.querySelector('.bill-addr');
            if(c) { i.value = r.querySelector('.site-addr').value; i.disabled = true; } 
            else i.disabled = false;
        };

        window.saveProfile = async () => {
            const comp = document.getElementById('compName').value.trim();
            const rows = document.querySelectorAll('.site-row');
            if(!comp) return alert("Company Name bharna zaroori hai.");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "Syncing with cloud...";

            const sites = Array.from(rows).map(r => ({
                siteAddress: r.querySelector('.site-addr').value.trim(),
                billingAddress: r.querySelector('.bill-addr').value.trim(),
                gstNo: r.querySelector('.gst-no').value.trim().toUpperCase(),
                contactName: r.querySelector('.person-name').value.trim(),
                contactDesig: r.querySelector('.person-desig').value.trim(),
                contactPhone: r.querySelector('.person-phone').value.trim(),
                contactEmail: r.querySelector('.person-email').value.trim()
            }));

            const payload = {
                companyName: comp,
                allSites: sites,
                updatedAt: serverTimestamp(),
                address: sites[0].siteAddress,
                contactPerson: sites[0].contactName,
                phone: sites[0].contactPhone,
                role: 'customer'
            };

            try {
                // Generate a clean ID for new clients, or use cid if editing
                const finalTargetId = cid || (comp.toLowerCase().replace(/[^a-z0-9]/g, '_') + "_" + Math.random().toString(36).slice(-4));
                
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', finalTargetId), payload, { merge: true });
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', finalTargetId, 'settings', 'profile'), payload, { merge: true });
                
                alert("Profile Saved Successfully! âœ…");
                
                if(isAdmin && confirm("Do you want to register another client?")) {
                    resetUI(false);
                    btn.disabled = false; btn.innerText = "Finalize Client Profile";
                } else {
                    window.location.href = isAdmin ? 'admin.html' : 'dashboard.html';
                }
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false; btn.innerText = "Finalize Client Profile";
            }
        };

        window.goBack = () => { window.location.href = isAdmin ? 'admin.html' : 'dashboard.html'; };
        lucide.createIcons();
    </script>
</body>
</html>
