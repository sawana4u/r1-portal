<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl relative border border-slate-100">
        
        <!-- Toggle Button for Admin/Customer -->
        <button id="adminToggle" onclick="toggleMode()" class="absolute top-6 right-6 text-[10px] font-black uppercase bg-slate-100 text-slate-500 px-4 py-2 rounded-xl hover:bg-indigo-600 hover:text-white transition-all shadow-sm">
            Admin Login
        </button>

        <div class="text-center mb-10">
            <h1 class="text-3xl font-black uppercase text-slate-900 tracking-tighter text-indigo-600">R1 Tech Labs</h1>
            <p id="modeText" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-2">Customer Portal</p>
        </div>

        <!-- Login Form -->
        <div class="space-y-5">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Username</label>
                <input type="text" id="user" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all" placeholder="Enter Username">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Password</label>
                <input type="password" id="pass" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all" placeholder="••••••••">
            </div>
            
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-100 uppercase tracking-widest text-xs active:scale-95 transition-all mt-4">
                Sign In
            </button>

            <div id="signupLinkArea" class="text-center pt-4">
                <p class="text-xs text-slate-400">No account? <a href="signup.html" class="text-indigo-600 font-bold hover:underline">Register Business</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, DOMAIN } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let isAdminMode = false;

        // Switches between Customer and Admin login views
        window.toggleMode = () => {
            isAdminMode = !isAdminMode;
            const btn = document.getElementById('adminToggle');
            const modeText = document.getElementById('modeText');
            const signupArea = document.getElementById('signupLinkArea');

            if(isAdminMode) {
                btn.innerText = "Customer Login";
                btn.className = "absolute top-6 right-6 text-[10px] font-black uppercase bg-indigo-600 text-white px-4 py-2 rounded-xl shadow-lg";
                modeText.innerText = "Administrator Access";
                signupArea.classList.add('hidden');
            } else {
                btn.innerText = "Admin Login";
                btn.className = "absolute top-6 right-6 text-[10px] font-black uppercase bg-slate-100 text-slate-500 px-4 py-2 rounded-xl shadow-sm";
                modeText.innerText = "Customer Portal";
                signupArea.classList.remove('hidden');
            }
        };

        window.handleLogin = async () => {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            const loginBtn = document.getElementById('loginBtn');

            if(!u || !p) { alert("Please fill details!"); return; }

            loginBtn.disabled = true;
            loginBtn.innerText = "Verifying...";

            try {
                const email = u + DOMAIN;
                await signInWithEmailAndPassword(auth, email, p);
                
                // Redirect based on selected mode
                if(isAdminMode) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                alert("Login Failed: Incorrect Username or Password.");
                loginBtn.disabled = false;
                loginBtn.innerText = "Sign In";
            }
        };
    </script>
</body>
</html>
