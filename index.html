<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl relative">
        <button id="adminToggle" onclick="toggleMode()" class="absolute top-6 right-6 text-[10px] font-black uppercase bg-slate-100 px-3 py-1.5 rounded-lg">Admin Login</button>
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black uppercase text-slate-900">R1 Tech Labs</h1>
            <p id="modeText" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Customer Portal</p>
        </div>
        <div class="space-y-4">
            <input type="text" id="user" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-500" placeholder="Username">
            <input type="password" id="pass" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-500" placeholder="Password">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs">Sign In</button>
            <p id="signupLink" class="text-center text-xs text-slate-400">Account nahi hai? <a href="signup.html" class="text-indigo-600 font-bold">Register Karein</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, DOMAIN } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let isAdminMode = false;
        window.toggleMode = () => {
            isAdminMode = !isAdminMode;
            document.getElementById('adminToggle').innerText = isAdminMode ? "Customer Login" : "Admin Login";
            document.getElementById('modeText').innerText = isAdminMode ? "Administrator Access" : "Customer Portal";
            document.getElementById('signupLink').style.display = isAdminMode ? 'none' : 'block';
        };

        window.handleLogin = async () => {
            const u = document.getElementById('user').value.trim() + DOMAIN;
            const p = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, u, p);
                window.location.href = isAdminMode ? 'admin.html' : 'dashboard.html';
            } catch (e) { alert("Galti: Username/Password check karein"); }
        };
    </script>
</body>
</html>
