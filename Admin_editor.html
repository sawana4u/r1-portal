<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Editor | R1 Techlabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .grid-input { width: 100%; padding: 8px; background: #fff; border: 1px solid #e2e8f0; font-size: 11px; color: #1e293b; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
        .head-input { background: #fff; border: 1.5px solid #e2e8f0; padding: 10px 14px; border-radius: 12px; font-weight: bold; color: #1e293b; outline: none; transition: all 0.2s; }
        .head-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Metadata Header (Admin Master View) -->
    <header class="bg-white border-b p-6 shadow-sm flex flex-col lg:flex-row justify-between items-center gap-6 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="history.back()" class="p-3 bg-slate-100 rounded-xl hover:bg-slate-200 transition-all text-slate-600"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-600">Master Editor</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Admin Control Mode</p>
            </div>
        </div>

        <!-- Master Fields -->
        <div class="flex flex-wrap gap-3">
            <input type="text" id="mComp" class="head-input w-52 text-xs" placeholder="Client Name">
            <input type="text" id="mAddr" class="head-input w-64 text-xs" placeholder="Full Address">
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="head-input w-24 text-center text-xs" placeholder="Prefix">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="head-input w-16 text-center text-xs text-indigo-600" placeholder="Lot">
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="addRow()" class="px-5 py-3 border-2 border-indigo-600 text-indigo-600 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-50 transition-all">+ Add Row</button>
            <button onclick="submitLot()" id="subBtn" class="px-8 py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase shadow-xl hover:bg-indigo-700 transition-all">Save Changes</button>
        </div>
    </header>

    <!-- Full Width Entry Grid -->
    <main class="flex-grow overflow-auto p-4 custom-scrollbar">
        <div class="bg-white rounded-[2.5rem] border shadow-2xl overflow-hidden min-w-[1700px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest">
                    <tr>
                        <th class="p-5 sticky-col w-[150px] text-center border-r border-slate-800">Job Number</th>
                        <th class="p-5 w-[280px]">Instrument Description</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[150px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No.</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[100px] text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, setDoc, doc, getDoc, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let gridData = [], docId = null, cid = null, email = "admin@system.com";
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id'); cid = params.get('cid');

        onAuthStateChanged(auth, async (u) => {
            if(!u || !u.email.startsWith('admin')) window.location.href = 'index.html';
            if(docId) await loadRecord(docId);
            else if(cid) await loadCustomer(cid);
            else await init();
            render();
        });

        async function loadRecord(id) {
            const s = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(s.exists()) {
                const d = s.data();
                document.getElementById('mComp').value = d.companyName;
                document.getElementById('mAddr').value = d.address;
                const p = d.srfId.split('/');
                document.getElementById('srfPrefix').value = p[0] + '/' + p[1];
                document.getElementById('srfLotNo').value = p[2];
                gridData = d.items || [];
                email = d.userEmail;
            }
        }

        async function loadCustomer(id) {
            const s = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', id));
            if(s.exists()) {
                const d = s.data();
                document.getElementById('mComp').value = d.companyName;
                document.getElementById('mAddr').value = d.address;
                email = d.officialEmail || "admin@system.com";
            }
            await initPrefix();
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
        }

        async function init() {
            await initPrefix();
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
        }

        async function initPrefix() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
        }

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        window.del = (i) => { if(confirm("Remove this row?")) { gridData.splice(i,1); render(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            const prefix = document.getElementById('srfPrefix').value;
            const lot = document.getElementById('srfLotNo').value;
            const fullSrf = `${prefix}/${lot}`;

            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-4 sticky-col text-center font-mono font-black text-indigo-600 text-[10px] border-r border-slate-100">${fullSrf}/${i + 1}</td>
                    <td class="p-2"><input type="text" class="grid-input font-bold uppercase" value="${r.name||''}" oninput="gridData[${i}].name=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="gridData[${i}].make=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="gridData[${i}].model=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="gridData[${i}].srNo=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-500 font-bold uppercase" value="${r.idNo||''}" oninput="gridData[${i}].idNo=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="gridData[${i}].range=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="gridData[${i}].lc=this.value"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="gridData[${i}].calDate=this.value"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="gridData[${i}].location=this.value"></td>
                    <td class="p-2 text-center"><button onclick="del(${i})" class="text-red-300 hover:text-red-600 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Please fill at least Name and ID No.");
            
            const btn = document.getElementById('subBtn'); btn.disabled = true; btn.innerText = "Syncing...";
            
            const prefix = document.getElementById('srfPrefix').value, lotNo = document.getElementById('srfLotNo').value, fullSrf = `${prefix}/${lotNo}`;
            const items = valid.map((r, i) => ({ ...r, jobNo: `${fullSrf}/${i+1}` }));
            
            const payload = { 
                srfId: fullSrf, 
                companyName: document.getElementById('mComp').value, 
                address: document.getElementById('mAddr').value,
                userEmail: email, 
                items, 
                total: items.length, 
                updatedAt: serverTimestamp() 
            };
            
            try {
                if(docId) await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                else { payload.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload); }
                alert("Master Record Updated! âœ…"); window.location.href = 'admin.html';
            } catch(e) { alert("Save Error"); btn.disabled = false; btn.innerText = "Save Changes"; }
        };
        lucide.createIcons();
    </script>
</body>
</html>
