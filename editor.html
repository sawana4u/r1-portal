<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 11px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
        .btn-action { transition: all 0.2s; display: flex; align-items: center; gap: 8px; font-weight: 800; text-transform: uppercase; font-size: 10px; padding: 10px 16px; border-radius: 12px; }
        .control-btn { padding: 6px; border-radius: 8px; transition: all 0.2s; color: #94a3b8; }
        .control-btn:hover { background-color: #f1f5f9; color: #4f46e5; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Page Loading Indicator -->
    <div id="pageLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-xs uppercase tracking-widest">Loading Editor...</p>
    </div>

    <!-- Navigation Header -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col lg:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="history.back()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition-all text-slate-500">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" placeholder="Prefix">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-20 text-center text-indigo-600 uppercase" placeholder="Lot">
            </div>
            
            <div id="companyBox" class="ml-4 px-4 py-2 bg-slate-50 rounded-xl border border-slate-100">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">Client Name</p>
                <h2 id="displayCompName" class="text-xs font-black text-slate-700 uppercase italic">Loading...</h2>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="addRow()" class="btn-action border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-50">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Row
            </button>
            <button onclick="submitLot()" id="subBtn" class="btn-action bg-indigo-600 text-white shadow-xl hover:bg-indigo-700 px-10">
                <i data-lucide="save" class="w-4 h-4"></i> Save SRF
            </button>
        </div>
    </header>

    <!-- Address Selection Section -->
    <section class="bg-slate-900 p-6 text-white shadow-inner">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest opacity-50">Select Site / Location</label>
                <select id="siteSelect" onchange="handleSiteSelect()" class="w-full p-3.5 bg-slate-800 border border-slate-700 rounded-xl text-sm font-bold outline-none focus:border-indigo-500 transition-all">
                    <option value="">-- Select Address --</option>
                </select>
            </div>
            
            <div class="md:col-span-2 p-4 bg-white/5 border border-white/10 rounded-2xl">
                <div class="flex items-start gap-3">
                    <i data-lucide="map-pin" class="w-4 h-4 text-indigo-400 mt-1"></i>
                    <div>
                        <p class="text-[10px] font-black uppercase text-indigo-400">Site Address Details</p>
                        <p id="displayAddress" class="text-xs font-bold text-slate-300 mt-1 italic">Address will appear here after selection...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Spreadsheet Grid -->
    <main class="flex-grow overflow-auto p-4 custom-scrollbar">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1750px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[60px] text-center">Sr.</th>
                        <th class="p-5 w-[280px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[180px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[180px] text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, setDoc, doc, getDoc, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, isAdmin = false, gridData = [], docId = null, targetProfile = {}, existingAddr = "";
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id');
        const cid = params.get('cid'); // For Admin creating for specific client

        onAuthStateChanged(auth, async (u) => {
            if(!u) { window.location.href = 'index.html'; return; }
            user = u;
            isAdmin = u.email.startsWith('admin');

            // Business Profile Load Logic
            if(isAdmin && cid) {
                await fetchProfile(cid, false);
            } else if(!isAdmin) {
                await fetchProfile(u.uid, true);
            } else if(isAdmin && docId) {
                await fetchByLotId(docId);
            }

            if(docId) await loadLot(docId);
            else await setupNew();
            
            document.getElementById('pageLoader').style.display = 'none';
        });

        async function fetchProfile(id, isSelf) {
            const path = isSelf ? 
                doc(db, 'artifacts', APP_ID, 'users', id, 'settings', 'profile') : 
                doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', id);
            
            const snap = await getDoc(path);
            if(snap.exists()) {
                targetProfile = snap.data();
                document.getElementById('displayCompName').innerText = targetProfile.companyName;
                fillDropdown();
            }
        }

        async function fetchByLotId(id) {
            const lotSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(lotSnap.exists()) {
                const lData = lotSnap.data();
                existingAddr = lData.endCustomerAddress;
                const cSnap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'));
                const client = cSnap.docs.find(d => d.data().companyName === lData.companyName);
                if(client) {
                    targetProfile = client.data();
                    document.getElementById('displayCompName').innerText = targetProfile.companyName;
                    fillDropdown();
                }
            }
        }

        function fillDropdown() {
            const select = document.getElementById('siteSelect');
            select.innerHTML = `<option value="">-- Choose From Saved Addresses --</option>`;
            
            // Primary Address
            const mainOpt = document.createElement('option');
            mainOpt.value = "main";
            mainOpt.dataset.addr = targetProfile.billingAddress || targetProfile.address;
            mainOpt.innerText = "Main Billing Site";
            select.appendChild(mainOpt);

            // Other Site Addresses
            if(targetProfile.allSites && targetProfile.allSites.length > 0) {
                targetProfile.allSites.forEach((s, i) => {
                    const opt = document.createElement('option');
                    opt.value = `site_${i}`;
                    opt.dataset.addr = s.siteAddress;
                    opt.dataset.gst = s.gstNo;
                    opt.innerText = `Site Address ${i+1}: ${s.siteAddress.substring(0, 30)}...`;
                    select.appendChild(opt);
                });
            }

            // Auto-select for edits
            if(existingAddr) {
                for(let i=0; i < select.options.length; i++){
                    if(select.options[i].dataset.addr === existingAddr){
                        select.selectedIndex = i;
                        handleSiteSelect();
                        break;
                    }
                }
            }
        }

        window.handleSiteSelect = () => {
            const select = document.getElementById('siteSelect');
            const display = document.getElementById('displayAddress');
            const opt = select.options[select.selectedIndex];
            display.innerText = opt.value !== "" ? opt.dataset.addr : "Address will appear here after selection...";
        }

        async function loadLot(id) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(snap.exists()) {
                const d = snap.data();
                const p = d.srfId.split('/');
                document.getElementById('srfPrefix').value = p[0] + '/' + p[1];
                document.getElementById('srfLotNo').value = p[2];
                gridData = d.items || [];
                render();
            }
        }

        async function setupNew() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            render();
        }

        // --- Grid Operations ---
        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        window.duplicateRow = (i) => { gridData.splice(i + 1, 0, { ...gridData[i] }); render(); };
        window.moveRow = (i, d) => {
            const t = i + d; if(t < 0 || t >= gridData.length) return;
            [gridData[i], gridData[t]] = [gridData[t], gridData[i]]; render();
        };
        window.del = (i) => { if(confirm("Remove item?")) { gridData.splice(i,1); render(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 border-b">
                    <td class="p-4 sticky-col text-center font-bold text-slate-300 text-[11px]">${i+1}</td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i},'name',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i},'make',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i},'model',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i},'srNo',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i},'idNo',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="upd(${i},'range',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="upd(${i},'lc',this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i},'calDate',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i},'location',this.value)"></td>
                    <td class="p-2 flex justify-center gap-1">
                        <button onclick="moveRow(${i},-1)" class="control-btn"><i data-lucide="arrow-up" class="w-4 h-4"></i></button>
                        <button onclick="moveRow(${i},1)" class="control-btn"><i data-lucide="arrow-down" class="w-4 h-4"></i></button>
                        <button onclick="duplicateRow(${i})" class="control-btn"><i data-lucide="copy" class="w-4 h-4"></i></button>
                        <button onclick="del(${i})" class="control-btn hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>`).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Please fill Instrument Name and ID No!");
            
            const select = document.getElementById('siteSelect');
            const opt = select.options[select.selectedIndex];
            if(!opt.value) return alert("Please select the Target Delivery Location!");

            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "SAVING...";

            const srfId = `${document.getElementById('srfPrefix').value}/${document.getElementById('srfLotNo').value}`;
            const items = valid.map((r, i) => ({ ...r, jobNo: `${srfId}/${i+1}` }));
            
            const payload = { 
                srfId, 
                companyName: targetProfile.companyName, 
                address: targetProfile.billingAddress || targetProfile.address, 
                gstNo: opt.dataset.gst || targetProfile.gstNo || '',
                endCustomerName: targetProfile.companyName, 
                endCustomerAddress: opt.dataset.addr, 
                locationLabel: opt.text, // Saving the site label (e.g., Site 1)
                userEmail: isAdmin ? (targetProfile.officialEmail || 'admin-entry') : user.email, 
                items, total: items.length, updatedAt: serverTimestamp() 
            };
            
            try {
                if(docId) await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                else { payload.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload); }
                alert("SRF Saved Successfully! âœ…"); 
                window.location.href = isAdmin ? 'admin.html' : 'dashboard.html';
            } catch(e) { alert("Error saving."); btn.disabled = false; }
        };

        // Excel functions
        window.importExcel = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, { type: 'binary' });
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                gridData = rows.map(r => ({ name: r['Instrument Name'] || '', make: r['Make'] || '', model: r['Model'] || '', srNo: r['Serial No'] || '', idNo: r['ID No'] || '', range: r['Range'] || '', lc: r['LC'] || '', calDate: r['Cal Date'] || '', location: r['Location'] || '' }));
                render();
            };
            reader.readAsBinaryString(file);
        };

        window.downloadTemplate = () => {
            const ws = XLSX.utils.aoa_to_sheet([["Instrument Name", "Make", "Model", "Serial No", "ID No", "Range", "LC", "Cal Date", "Location"]]);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "R1_SRF_Template.xlsx");
        };
        lucide.createIcons();
    </script>
</body>
</html>
