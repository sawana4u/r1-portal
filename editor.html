<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Master Editor | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; color: #1e293b; overflow-x: hidden; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 11px; outline: none; border-radius: 8px; font-weight: 600; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
        .btn-action { transition: all 0.2s; display: flex; align-items: center; gap: 8px; font-weight: 800; text-transform: uppercase; font-size: 10px; padding: 10px 16px; border-radius: 12px; }
        .control-btn { padding: 6px; border-radius: 8px; transition: all 0.2s; color: #94a3b8; }
        .control-btn:hover { background-color: #f1f5f9; color: #4f46e5; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .admin-header { background-color: #fff7ed; border-bottom: 2px solid #fed7aa; }
        .cell-popup-trigger { cursor: pointer; background: #f8fafc; border: 1.5px dashed #e2e8f0; font-size: 10px; font-weight: 700; text-align: center; transition: all 0.2s; }
        .cell-popup-trigger:hover { border-color: #4f46e5; color: #4f46e5; background: #eef2ff; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- RANGE MODAL -->
    <div id="rangeModal" class="modal">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black uppercase tracking-tight">Define Range(s)</h3>
                <button onclick="closeModals()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            <div id="rangeEntries" class="space-y-3 mb-6 max-h-60 overflow-y-auto custom-scrollbar pr-2"></div>
            <div class="flex gap-3">
                <button onclick="addRangeRow()" class="flex-grow py-3 border-2 border-dashed border-slate-200 rounded-xl text-[10px] font-black uppercase text-slate-400 hover:border-indigo-600 hover:text-indigo-600 transition-all">+ Add Scale/Range</button>
                <button onclick="saveRangeData()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-indigo-100">Save Ranges</button>
            </div>
        </div>
    </div>

    <!-- LC MODAL -->
    <div id="lcModal" class="modal">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black uppercase tracking-tight">Least Count (L.C.)</h3>
                <button onclick="closeModals()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            <div id="lcEntries" class="space-y-3 mb-6 max-h-60 overflow-y-auto custom-scrollbar pr-2"></div>
            <div class="flex gap-3">
                <button onclick="addLcRow()" class="flex-grow py-3 border-2 border-dashed border-slate-200 rounded-xl text-[10px] font-black uppercase text-slate-400 hover:border-indigo-600 hover:text-indigo-600 transition-all">+ Add Value</button>
                <button onclick="saveLcData()" class="px-8 py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-indigo-100">Save L.C.</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b p-4 shadow-sm sticky top-0 z-50">
        <div class="max-w-[1800px] mx-auto flex flex-col gap-4">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <button onclick="history.back()" class="p-2 bg-slate-100 rounded-lg text-slate-500"><i data-lucide="chevron-left"></i></button>
                    <div>
                        <h1 class="text-lg font-black uppercase tracking-tighter">SRF Master Editor</h1>
                        <div id="compDisplay" class="text-[9px] font-black text-indigo-600 uppercase tracking-widest">Loading Client...</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="addRow()" class="btn-action border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-50"><i data-lucide="plus"></i> Add Instrument</button>
                    <button onclick="submitSRF()" id="subBtn" class="btn-action bg-indigo-600 text-white shadow-xl px-10"><i data-lucide="save"></i> Save SRF Record</button>
                </div>
            </div>

            <!-- JOB DETAIL BLOCKS -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Job Type</label>
                    <select id="jobType" onchange="updateJobNo()" class="w-full p-2 bg-white border rounded-xl text-xs font-bold outline-none focus:border-indigo-500">
                        <option value="NABL">NABL (Standard)</option>
                        <option value="NON NABL">NON NABL (Traceable)</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Job Date</label>
                    <input type="date" id="jobDate" class="w-full p-2 bg-white border rounded-xl text-xs font-bold outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Receipt Date</label>
                    <input type="date" id="receiptDate" class="w-full p-2 bg-white border rounded-xl text-xs font-bold outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase text-slate-400 tracking-widest">Job Number</label>
                    <input type="text" id="jobNoDisplay" readonly class="w-full p-2 bg-indigo-50 border border-indigo-100 rounded-xl text-xs font-black text-indigo-600 uppercase">
                </div>
            </div>
        </div>
    </header>

    <!-- Site Selection Area -->
    <section class="bg-slate-900 p-6 text-white shadow-inner">
        <div class="max-w-[1800px] mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest opacity-50">Select Site Location</label>
                <select id="siteSelect" onchange="handleSiteSelect()" class="w-full p-3.5 bg-slate-800 border border-slate-700 rounded-xl text-sm font-bold outline-none focus:border-indigo-500 transition-all">
                    <option value="">-- Choose From Profile --</option>
                </select>
            </div>
            <div id="addressCard" class="md:col-span-2 p-4 bg-white/5 border border-white/10 rounded-2xl flex items-start gap-4">
                <i data-lucide="map-pin" class="w-5 h-5 text-indigo-400 mt-1"></i>
                <div class="flex-grow">
                    <h4 id="displayLabel" class="text-xs font-black text-white uppercase">No Site Selected</h4>
                    <p id="displayAddress" class="text-xs font-bold text-slate-400 mt-1 italic">Please select a location to proceed...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Spreadsheet Grid -->
    <main class="flex-grow overflow-auto p-4 custom-scrollbar">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[2400px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[60px] text-center">Sr.</th>
                        <th class="p-5 w-[250px]">Instrument Name *</th>
                        <th class="p-5 w-[150px] admin-col hidden">Format (Admin)</th>
                        <th class="p-5 w-[120px]">Make</th>
                        <th class="p-5 w-[120px]">Model</th>
                        <th class="p-5 w-[150px]">Serial No.</th>
                        <th class="p-5 w-[150px]">ID No. *</th>
                        <th class="p-5 w-[180px]">Range (Pop-up)</th>
                        <th class="p-5 w-[100px]">Size (Sieves)</th>
                        <th class="p-5 w-[150px]">L.C. (Pop-up)</th>
                        <th class="p-5 w-[120px]">Accuracy</th>
                        <th class="p-5 w-[150px]">Location</th>
                        <th class="p-5 w-[130px]">Cal Date</th>
                        <th class="p-5 w-[150px] admin-col hidden">Engineer</th>
                        <th class="p-5 w-[150px] text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, setDoc, doc, getDoc, addDoc, getDocs, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, isAdmin = false, gridData = [], docId = null, targetProfile = {}, existingSiteAddr = "";
        let activeRowIdx = null;

        const params = new URLSearchParams(window.location.search);
        docId = params.get('id');
        const cid = params.get('cid');

        onAuthStateChanged(auth, async u => {
            if(!u) { await signInAnonymously(auth); return; }
            user = u;
            isAdmin = u.email && u.email.startsWith('admin');
            
            if(isAdmin) document.querySelectorAll('.admin-col').forEach(el => el.classList.remove('hidden'));

            // Load Business Context
            const targetId = cid || (isAdmin && docId ? null : u.uid);
            if(targetId) await fetchProfile(targetId);
            else if(docId) await fetchLotAndProfile(docId);

            // Load Records
            if(docId) await loadLot(docId);
            else await setupNewSRF();

            document.getElementById('pageLoader').style.display = 'none';
        });

        // --- BUSINESS & SITE LOGIC ---
        async function fetchProfile(id) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', id));
            if(snap.exists()) {
                targetProfile = snap.data();
                document.getElementById('compDisplay').innerText = targetProfile.companyName;
                fillSites();
            }
        }

        async function fetchLotAndProfile(id) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(snap.exists()) {
                const data = snap.data();
                existingSiteAddr = data.endCustomerAddress;
                // Find Customer Doc by Company Name
                const cSnap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'customers'));
                const client = cSnap.docs.find(d => d.data().companyName === data.companyName);
                if(client) {
                    targetProfile = client.data();
                    document.getElementById('compDisplay').innerText = targetProfile.companyName;
                    fillSites();
                }
            }
        }

        function fillSites() {
            const select = document.getElementById('siteSelect');
            select.innerHTML = `<option value="">-- Choose Target Location --</option>`;
            if(targetProfile.allSites) {
                targetProfile.allSites.forEach((s, i) => {
                    const opt = document.createElement('option');
                    opt.value = i; opt.dataset.addr = s.siteAddress; opt.innerText = `Site: ${s.siteAddress.substring(0,35)}...`;
                    select.appendChild(opt);
                });
            }
            if(existingSiteAddr) {
                for(let i=0; i<select.options.length; i++){
                    if(select.options[i].dataset.addr === existingSiteAddr) { select.selectedIndex = i; handleSiteSelect(true); break; }
                }
            }
        }

        window.handleSiteSelect = (isExisting = false) => {
            const opt = document.getElementById('siteSelect').options[document.getElementById('siteSelect').selectedIndex];
            document.getElementById('displayAddress').innerText = opt.value !== "" ? opt.dataset.addr : "Please select a location...";
            document.getElementById('displayLabel').innerText = opt.value !== "" ? opt.text : "No Site Selected";
        }

        // --- JOB NO LOGIC ---
        window.updateJobNo = async () => {
            const type = document.getElementById('jobType').value;
            const now = new Date();
            const yy = now.getFullYear().toString().slice(-2);
            const mm = (now.getMonth() + 1).toString().padStart(2, '0');
            const prefix = `R1/${yy}${mm}/`;
            const code = type === 'NABL' ? 'C' : 'NC';
            
            // Get count from Firestore for this specific type
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            const count = snap.docs.filter(d => d.data().jobType === type).length + 1;
            
            document.getElementById('jobNoDisplay').value = `${prefix}${code}${count.toString().padStart(3, '0')}`;
        };

        async function setupNewSRF() {
            document.getElementById('jobDate').valueAsDate = new Date();
            document.getElementById('receiptDate').valueAsDate = new Date();
            await updateJobNo();
            gridData = [createBlankRow()];
            render();
        }

        async function loadLot(id) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(snap.exists()) {
                const d = snap.data();
                document.getElementById('jobType').value = d.jobType || 'NABL';
                document.getElementById('jobDate').value = d.jobDate || '';
                document.getElementById('receiptDate').value = d.receiptDate || '';
                document.getElementById('jobNoDisplay').value = d.srfId || '';
                gridData = d.items || [];
                render();
            }
        }

        function createBlankRow() {
            return { name: '', format: '', make: '', model: '', srNo: '', idNo: '', ranges: [], sizes: '', lcs: [], accuracy: '', location: '', calDate: '', engineer: '' };
        }

        // --- MODAL LOGIC (RANGE & LC) ---
        window.openRangePopup = (idx) => {
            activeRowIdx = idx;
            const container = document.getElementById('rangeEntries');
            container.innerHTML = '';
            const existing = gridData[idx].ranges || [];
            if(existing.length === 0) existing.push({min:'', max:'', unit:''});
            
            existing.forEach((r, i) => addRangeRow(r));
            document.getElementById('rangeModal').classList.add('active');
        };

        window.addRangeRow = (data = null) => {
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center";
            div.innerHTML = `
                <input type="text" placeholder="Min" class="grid-input w-20 range-min" value="${data?.min||''}">
                <span class="text-[10px] font-bold text-slate-300">to</span>
                <input type="text" placeholder="Max" class="grid-input w-20 range-max" value="${data?.max||''}">
                <input type="text" placeholder="Unit" class="grid-input w-24 range-unit" value="${data?.unit||''}">
                <button onclick="this.parentElement.remove()" class="text-red-300 hover:text-red-500 p-1"><i data-lucide="minus-circle" class="w-4 h-4"></i></button>
            `;
            document.getElementById('rangeEntries').appendChild(div);
            lucide.createIcons();
        };

        window.saveRangeData = () => {
            const entries = document.querySelectorAll('#rangeEntries > div');
            gridData[activeRowIdx].ranges = Array.from(entries).map(div => ({
                min: div.querySelector('.range-min').value,
                max: div.querySelector('.range-max').value,
                unit: div.querySelector('.range-unit').value
            })).filter(r => r.min || r.max);
            closeModals();
            render();
        };

        window.openLcPopup = (idx) => {
            activeRowIdx = idx;
            const container = document.getElementById('lcEntries');
            container.innerHTML = '';
            const existing = gridData[idx].lcs || [];
            if(existing.length === 0) existing.push({val:'', unit:''});
            existing.forEach(l => addLcRow(l));
            document.getElementById('lcModal').classList.add('active');
        };

        window.addLcRow = (data = null) => {
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center";
            div.innerHTML = `
                <input type="text" placeholder="Value" class="grid-input lc-val" value="${data?.val||''}">
                <input type="text" placeholder="Unit" class="grid-input w-32 lc-unit" value="${data?.unit||''}">
                <button onclick="this.parentElement.remove()" class="text-red-300 hover:text-red-500 p-1"><i data-lucide="minus-circle" class="w-4 h-4"></i></button>
            `;
            document.getElementById('lcEntries').appendChild(div);
            lucide.createIcons();
        };

        window.saveLcData = () => {
            const entries = document.querySelectorAll('#lcEntries > div');
            gridData[activeRowIdx].lcs = Array.from(entries).map(div => ({
                val: div.querySelector('.lc-val').value,
                unit: div.querySelector('.lc-unit').value
            })).filter(l => l.val);
            closeModals();
            render();
        };

        window.closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            activeRowIdx = null;
        };

        // --- GRID RENDERING ---
        window.addRow = () => { gridData.push(createBlankRow()); render(); };
        window.del = (i) => { if(confirm("Remove?")) { gridData.splice(i,1); render(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            body.innerHTML = gridData.map((r, i) => {
                const rangeSummary = r.ranges?.length > 0 ? r.ranges.map(x => `${x.min}-${x.max}${x.unit}`).join(', ') : 'Click to Set Range';
                const lcSummary = r.lcs?.length > 0 ? r.lcs.map(x => `${x.val}${x.unit}`).join(', ') : 'Click to Set L.C.';

                return `
                <tr class="hover:bg-slate-50 transition-all border-b group">
                    <td class="p-4 sticky-col text-center font-bold text-slate-300 text-[11px]">${i + 1}</td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i},'name',this.value)"></td>
                    <td class="p-2 admin-col ${isAdmin?'':'hidden'}"><input type="text" class="grid-input bg-indigo-50/50" value="${r.format||''}" oninput="upd(${i},'format',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i},'make',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i},'model',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i},'srNo',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i},'idNo',this.value)"></td>
                    
                    <td class="p-2"><div onclick="openRangePopup(${i})" class="grid-input cell-popup-trigger truncate">${rangeSummary}</div></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.sizes||''}" oninput="upd(${i},'sizes',this.value)"></td>
                    <td class="p-2"><div onclick="openLcPopup(${i})" class="grid-input cell-popup-trigger truncate">${lcSummary}</div></td>
                    
                    <td class="p-2"><input type="text" class="grid-input" value="${r.accuracy||''}" oninput="upd(${i},'accuracy',this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i},'location',this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i},'calDate',this.value)"></td>
                    <td class="p-2 admin-col ${isAdmin?'':'hidden'}"><input type="text" class="grid-input bg-indigo-50/50" value="${r.engineer||''}" oninput="upd(${i},'engineer',this.value)"></td>
                    
                    <td class="p-2 flex justify-center gap-1">
                        <button onclick="del(${i})" class="control-btn hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>`;
            }).join('');
            lucide.createIcons();
        }

        // --- SUBMIT ---
        window.submitSRF = async () => {
            const type = document.getElementById('jobType').value;
            const date = document.getElementById('jobDate').value;
            const rDate = document.getElementById('receiptDate').value;
            const jobNo = document.getElementById('jobNoDisplay').value;
            const siteOpt = document.getElementById('siteSelect').options[document.getElementById('siteSelect').selectedIndex];

            if(!siteOpt.value) return alert("Please select a delivery site!");
            if(gridData.filter(r => r.name === '').length > 0) return alert("Fill mandatory instrument names!");

            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "Saving Master Record...";

            const payload = {
                srfId: jobNo,
                jobType: type,
                jobDate: date,
                receiptDate: rDate,
                companyName: targetProfile.companyName,
                endCustomerAddress: siteOpt.dataset.addr,
                locationLabel: siteOpt.text,
                items: gridData,
                total: gridData.length,
                updatedAt: serverTimestamp(),
                userEmail: isAdmin ? (targetProfile.officialEmail || 'admin-system') : user.email
            };

            try {
                if(docId) await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                else { payload.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload); }
                alert("Master SRF Record Successfully Locked! âœ…");
                window.location.href = isAdmin ? 'admin.html' : 'dashboard.html';
            } catch(e) { console.error(e); alert("Cloud Sync Failed."); btn.disabled = false; }
        };

        lucide.createIcons();
    </script>
</body>
</html>
