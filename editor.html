<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 12px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
        .btn-action { transition: all 0.2s; display: flex; align-items: center; gap: 8px; font-weight: 800; text-transform: uppercase; font-size: 10px; padding: 10px 16px; border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="pageLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-xs uppercase tracking-widest">Synchronizing Data...</p>
    </div>

    <!-- Header -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col lg:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="goBack()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" placeholder="R1/YYMM">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-20 text-center text-indigo-600 uppercase" placeholder="Lot">
            </div>
            
            <div class="flex gap-2 ml-4">
                <button onclick="downloadTemplate()" class="btn-action bg-emerald-50 text-emerald-700 border border-emerald-200 hover:bg-emerald-100">
                    <i data-lucide="download" class="w-4 h-4"></i> Download Template
                </button>
                <label class="btn-action bg-blue-50 text-blue-700 border border-blue-200 hover:bg-blue-100 cursor-pointer">
                    <i data-lucide="file-up" class="w-4 h-4"></i> Upload Excel
                    <input type="file" id="excelUpload" class="hidden" accept=".xlsx, .xls, .csv" onchange="importExcel(event)">
                </label>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="addRow()" class="btn-action border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-50">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Row
            </button>
            <button onclick="submitLot()" id="subBtn" class="btn-action bg-indigo-600 text-white shadow-xl hover:bg-indigo-700 px-10">
                <i data-lucide="save" class="w-4 h-4"></i> Save Record
            </button>
        </div>
    </header>

    <!-- Spreadsheet -->
    <main class="flex-grow overflow-auto p-4">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1600px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[60px] text-center">Sr.</th>
                        <th class="p-5 w-[280px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[180px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[120px] text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, setDoc, doc, getDoc, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, gridData = [], docId = null, customerProfile = {};
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id');

        onAuthStateChanged(auth, async (u) => {
            if(!u) { window.location.href = 'index.html'; return; }
            user = u;
            if(docId) await loadExistingData(docId);
            else await setupNewSRF();
            document.getElementById('pageLoader').style.display = 'none';
        });

        async function loadExistingData(id) {
            try {
                const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
                if(snap.exists()) {
                    const data = snap.data();
                    const p = data.srfId.split('/');
                    if(p.length >= 3) {
                        document.getElementById('srfPrefix').value = p[0] + '/' + p[1];
                        document.getElementById('srfLotNo').value = p[2];
                    }
                    gridData = data.items || [];
                    customerProfile = { 
                        companyName: data.companyName, 
                        address: data.address, 
                        gstNo: data.gstNo, 
                        contactPerson: data.contactPerson, 
                        phone: data.phone, 
                        userEmail: data.userEmail 
                    };
                    render();
                }
            } catch (e) { console.error(e); }
        }

        async function setupNewSRF() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            
            const pSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'settings', 'profile'));
            customerProfile = pSnap.exists() ? pSnap.data() : {};
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            render();
        }

        window.importExcel = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                const sheetName = workbook.SheetNames[0];
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                
                if(rows.length > 0) {
                    gridData = rows.map(r => ({
                        name: r['Instrument Name'] || '',
                        make: r['Make'] || '',
                        model: r['Model'] || '',
                        srNo: r['Serial No'] || '',
                        idNo: r['ID No'] || '',
                        range: r['Range'] || '',
                        lc: r['LC'] || '',
                        calDate: r['Cal Date'] || '',
                        location: r['Location'] || ''
                    }));
                    render();
                }
            };
            reader.readAsBinaryString(file);
        };

        window.downloadTemplate = () => {
            const headers = [["Instrument Name", "Make", "Model", "Serial No", "ID No", "Range", "LC", "Cal Date", "Location"]];
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(headers);
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "SRF_Template.xlsx");
        };

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        window.del = (i) => { if(confirm("Remove this row?")) { gridData.splice(i,1); render(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 transition-all border-b">
                    <td class="p-4 sticky-col text-center font-bold text-slate-300 text-[11px]">${i + 1}</td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i}, 'name', this.value)" placeholder="e.g. Pressure Gauge"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i}, 'make', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i}, 'model', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i}, 'srNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i}, 'idNo', this.value)" placeholder="ID-123"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="upd(${i}, 'range', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="upd(${i}, 'lc', this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i}, 'calDate', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i}, 'location', this.value)"></td>
                    <td class="p-2 text-center">
                        <button onclick="del(${i})" class="p-3 text-red-300 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Please fill at least Instrument Name and ID No!");
            
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "SAVING...";
            
            const prefix = document.getElementById('srfPrefix').value;
            const lot = document.getElementById('srfLotNo').value;
            const fullSrf = `${prefix}/${lot}`;

            // Automatic Job No generation for Admin
            const items = valid.map((r, i) => ({ ...r, jobNo: `${fullSrf}/${i+1}` }));
            
            const payload = { 
                srfId: fullSrf, 
                companyName: customerProfile.companyName || "Unknown Client",
                address: customerProfile.address || "",
                gstNo: customerProfile.gstNo || "",
                contactPerson: customerProfile.contactPerson || "",
                phone: customerProfile.phone || "",
                userEmail: user.email, 
                items, 
                total: items.length, 
                updatedAt: serverTimestamp() 
            };
            
            try {
                if(docId) await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                else { 
                    payload.createdAt = serverTimestamp(); 
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload); 
                }
                alert("Data successfully saved to cloud!"); 
                goBack();
            } catch(e) { alert("Save failed. Check connection."); btn.disabled = false; btn.innerText = "Save Record"; }
        };

        window.goBack = () => { window.location.href = user.email.startsWith('admin') ? 'admin.html' : 'dashboard.html'; };
        window.upd = upd;
    </script>
</body>
</html>
