<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 11px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col lg:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="history.back()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" placeholder="Prefix">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-20 text-center text-indigo-600 uppercase" placeholder="Lot">
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="downloadTemplate()" class="px-4 py-2 bg-emerald-50 text-emerald-700 text-[10px] font-black uppercase border border-emerald-200 rounded-xl hover:bg-emerald-100">Template</button>
                <label class="px-4 py-2 bg-blue-50 text-blue-700 text-[10px] font-black uppercase border border-blue-200 rounded-xl cursor-pointer hover:bg-blue-100">
                    Upload
                    <input type="file" id="xlUp" class="hidden" accept=".xlsx,.xls,.csv" onchange="importExcel(event)">
                </label>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="addRow()" class="px-5 py-3 border-2 border-indigo-600 text-indigo-600 text-[10px] font-black uppercase rounded-xl hover:bg-indigo-50">+ Add Row</button>
            <button onclick="submitLot()" id="subBtn" class="px-8 py-3 bg-indigo-600 text-white text-[10px] font-black uppercase rounded-xl shadow-xl hover:bg-indigo-700">Save SRF</button>
        </div>
    </header>

    <!-- Site / End Customer Context Section -->
    <section class="bg-slate-900 p-6 text-white">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-6 items-end">
            <div class="flex-1 space-y-2">
                <label class="text-[10px] font-black uppercase tracking-widest opacity-50">Calibration Site</label>
                <select id="siteSelect" onchange="handleSiteChange()" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl text-sm font-bold outline-none">
                    <option value="self">Self (My Company)</option>
                    <option value="new">+ Add New End-Customer / Site</option>
                </select>
            </div>
            <div id="newSiteFields" class="hidden flex-[2] flex flex-col md:flex-row gap-3 w-full">
                <input type="text" id="siteName" class="flex-1 p-3 bg-white text-slate-900 rounded-xl text-sm outline-none" placeholder="End Customer Name">
                <input type="text" id="siteAddress" class="flex-[2] p-3 bg-white text-slate-900 rounded-xl text-sm outline-none" placeholder="Site Address">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="saveSite" class="w-4 h-4 accent-indigo-500">
                    <label for="saveSite" class="text-[10px] font-black uppercase cursor-pointer">Save</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Spreadsheet Area -->
    <main class="flex-grow overflow-auto p-4 custom-scrollbar">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1600px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[60px] text-center">Sr.</th>
                        <th class="p-5 w-[280px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[180px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[100px] text-center">Delete</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, setDoc, doc, getDoc, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, gridData = [], docId = null, myProfile = {}, savedSites = [];
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id');

        onAuthStateChanged(auth, async (u) => {
            if(!u) { window.location.href = 'index.html'; return; }
            user = u;
            const pSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', u.uid, 'settings', 'profile'));
            myProfile = pSnap.exists() ? pSnap.data() : {};
            await loadSavedSites();
            if(docId) await loadRecord(docId); else await setupNew();
        });

        async function loadSavedSites() {
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'sub_customers'));
            savedSites = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            const sel = document.getElementById('siteSelect');
            sel.innerHTML = `<option value="self">Self (${myProfile.companyName})</option><option value="new">+ Add New End-Customer</option>`;
            savedSites.forEach(s => { sel.innerHTML += `<option value="${s.id}">${s.name}</option>`; });
        }

        window.handleSiteChange = () => {
            const v = document.getElementById('siteSelect').value;
            const f = document.getElementById('newSiteFields');
            if(v === 'new') { f.classList.remove('hidden'); document.getElementById('siteName').value = ""; document.getElementById('siteAddress').value = ""; }
            else if(v !== 'self') { f.classList.remove('hidden'); const s = savedSites.find(x => x.id === v); document.getElementById('siteName').value = s.name; document.getElementById('siteAddress').value = s.address; }
            else f.classList.add('hidden');
        }

        async function loadRecord(id) {
            const s = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(s.exists()) {
                const d = s.data();
                const p = d.srfId.split('/');
                document.getElementById('srfPrefix').value = p[0] + '/' + p[1];
                document.getElementById('srfLotNo').value = p[2];
                if(d.endCustomerName && d.endCustomerName !== d.companyName) {
                    document.getElementById('siteSelect').value = 'new';
                    document.getElementById('newSiteFields').classList.remove('hidden');
                    document.getElementById('siteName').value = d.endCustomerName;
                    document.getElementById('siteAddress').value = d.endCustomerAddress;
                }
                gridData = d.items || [];
                render();
            }
        }

        async function setupNew() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            render();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Add instruments first!");
            const btn = document.getElementById('subBtn'); btn.disabled = true;
            
            let eName = myProfile.companyName, eAddr = myProfile.address;
            const siteV = document.getElementById('siteSelect').value;
            if(siteV !== 'self') {
                eName = document.getElementById('siteName').value; eAddr = document.getElementById('siteAddress').value;
                if(!eName) return alert("End Customer name required!");
                if(document.getElementById('saveSite').checked) {
                    const exists = savedSites.find(s => s.name.toLowerCase() === eName.toLowerCase());
                    if(!exists) await addDoc(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'sub_customers'), { name: eName, address: eAddr });
                }
            }

            const prefix = document.getElementById('srfPrefix').value;
            const lotNo = document.getElementById('srfLotNo').value;
            const srfId = `${prefix}/${lotNo}`;
            const items = valid.map((r, i) => ({ ...r, jobNo: `${srfId}/${i+1}` }));
            
            const payload = { 
                srfId, companyName: myProfile.companyName, address: myProfile.address, gstNo: myProfile.gstNo,
                endCustomerName: eName, endCustomerAddress: eAddr, userEmail: user.email, items, total: items.length, updatedAt: serverTimestamp() 
            };

            try {
                if(docId) await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                else { payload.createdAt = serverTimestamp(); await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload); }
                alert("Data Saved! âœ…"); window.location.href = 'dashboard.html';
            } catch(e) { alert("Fail!"); btn.disabled = false; }
        };

        window.importExcel = (e) => {
            const f = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(evt.target.result, { type: 'binary' });
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                if(rows.length > 0) {
                    gridData = rows.map(r => ({
                        name: r['Instrument Name'] || '', make: r['Make'] || '', model: r['Model'] || '',
                        srNo: r['Serial No'] || '', idNo: r['ID No'] || '', range: r['Range'] || '',
                        lc: r['LC'] || '', calDate: r['Cal Date'] || '', location: r['Location'] || ''
                    }));
                    render();
                }
            };
            reader.readAsBinaryString(f);
        };

        window.downloadTemplate = () => {
            const h = [["Instrument Name", "Make", "Model", "Serial No", "ID No", "Range", "LC", "Cal Date", "Location"]];
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(h);
            XLSX.utils.book_append_sheet(wb, ws, "SRF");
            XLSX.writeFile(wb, "SRF_Template.xlsx");
        };

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        window.del = (i) => { gridData.splice(i,1); render(); };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 border-b">
                    <td class="p-4 sticky-col text-center font-bold text-slate-300 text-[11px]">${i + 1}</td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i}, 'name', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i}, 'make', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i}, 'model', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i}, 'srNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i}, 'idNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="upd(${i}, 'range', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="upd(${i}, 'lc', this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i}, 'calDate', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i}, 'location', this.value)"></td>
                    <td class="p-2 text-center"><button onclick="del(${i})" class="text-red-300 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
            lucide.createIcons();
        }
        window.upd = upd;
    </script>
</body>
</html>
