<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .grid-input { width: 100%; padding: 8px; border: 1px solid #e2e8f0; font-size: 12px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
        .job-badge { font-family: monospace; font-size: 10px; font-weight: 800; color: #4338ca; background: #eef2ff; padding: 4px 8px; border-radius: 6px; border: 1px solid #c7d2fe; white-space: nowrap; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header with SRF Controls -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="goBack()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" value="R1/2601" oninput="render()">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-24 text-center text-indigo-600 uppercase" placeholder="C1" oninput="render()">
            </div>
            <p id="modeLabel" class="text-[9px] bg-slate-100 px-2 py-1 rounded font-black uppercase text-slate-500 tracking-widest">New Entry</p>
        </div>
        <div class="flex gap-2">
            <button onclick="addRow()" class="px-5 py-2.5 border-2 border-indigo-600 text-indigo-600 text-xs font-black rounded-xl hover:bg-indigo-50 transition-all flex items-center gap-2">
                <i data-lucide="plus-square" class="w-4 h-4"></i> Add Row
            </button>
            <button onclick="submitLot()" id="subBtn" class="px-8 py-2.5 bg-indigo-600 text-white text-xs font-black rounded-xl shadow-xl hover:bg-indigo-700 active:scale-95 transition-all">
                Submit Entire Lot
            </button>
        </div>
    </header>

    <!-- Grid Container -->
    <div class="flex-grow overflow-auto p-4">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1700px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-[0.2em] border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[180px] text-center">Auto Job No.</th>
                        <th class="p-5 w-[280px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[150px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[150px]">Location</th>
                        <th class="p-5 w-[150px] text-center">Sort / Actions</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, getDocs, addDoc, setDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, gridData = [], existingDocId = null, companyName = "", userEmail = "";
        const urlParams = new URLSearchParams(window.location.search);
        existingDocId = urlParams.get('id');

        onAuthStateChanged(auth, async u => {
            if(!u) window.location.href = 'index.html';
            user = u;
            userEmail = u.email;

            if(existingDocId) {
                loadExistingLot(existingDocId);
            } else {
                const p = await getDoc(doc(db, 'artifacts', APP_ID, 'users', u.uid, 'settings', 'profile'));
                companyName = p.exists() ? p.data().companyName : "Client Account";
                setupInitialData();
            }
        });

        async function setupInitialData() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            render();
        }

        async function loadExistingLot(id) {
            const dSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(dSnap.exists()) {
                const l = dSnap.data();
                const parts = l.srfId.split('/');
                document.getElementById('srfPrefix').value = parts[0] + '/' + parts[1];
                document.getElementById('srfLotNo').value = parts[2];
                companyName = l.companyName;
                userEmail = l.userEmail;
                gridData = l.items;
                document.getElementById('modeLabel').innerText = "Update Record";
                document.getElementById('subBtn').innerText = "Update Entire Lot";
                render();
            }
        }

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        
        window.moveRow = (idx, direction) => {
            if(direction === 'up' && idx > 0) {
                [gridData[idx], gridData[idx-1]] = [gridData[idx-1], gridData[idx]];
            } else if(direction === 'down' && idx < gridData.length - 1) {
                [gridData[idx], gridData[idx+1]] = [gridData[idx+1], gridData[idx]];
            }
            render();
        };

        window.copyRow = (idx) => { gridData.splice(idx+1, 0, {...gridData[idx]}); render(); };
        window.delRow = (idx) => { if(gridData.length > 1) { gridData.splice(idx,1); render(); } };
        window.update = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            const prefix = document.getElementById('srfPrefix').value;
            const lot = document.getElementById('srfLotNo').value;
            const fullSrf = `${prefix}/${lot}`;

            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 sticky-col text-center font-mono font-black text-indigo-600 text-[10px] border-r">
                        ${fullSrf}/${i + 1}
                    </td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="update(${i}, 'name', this.value)" placeholder="Instrument Name"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="update(${i}, 'make', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="update(${i}, 'model', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="update(${i}, 'srNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="update(${i}, 'idNo', this.value)" placeholder="ID No"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="update(${i}, 'range', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="update(${i}, 'lc', this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="update(${i}, 'calDate', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="update(${i}, 'location', this.value)"></td>
                    <td class="p-2 flex gap-1 justify-center mt-1">
                        <button onclick="moveRow(${i}, 'up')" class="p-1.5 bg-slate-100 text-slate-500 rounded hover:bg-slate-200" title="Move Up"><i data-lucide="arrow-up" class="w-3.5 h-3.5"></i></button>
                        <button onclick="moveRow(${i}, 'down')" class="p-1.5 bg-slate-100 text-slate-500 rounded hover:bg-slate-200" title="Move Down"><i data-lucide="arrow-down" class="w-3.5 h-3.5"></i></button>
                        <button onclick="copyRow(${i})" class="p-1.5 text-blue-500 hover:bg-blue-50 rounded" title="Duplicate"><i data-lucide="copy" class="w-3.5 h-3.5"></i></button>
                        <button onclick="delRow(${i})" class="p-1.5 text-red-400 hover:bg-red-50 rounded" title="Delete"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Pehle Name aur ID No bharein!");
            
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "Syncing Cloud...";
            
            const prefix = document.getElementById('srfPrefix').value;
            const lot = document.getElementById('srfLotNo').value;
            const fullSrf = `${prefix}/${lot}`;

            const items = valid.map((r, i) => ({ ...r, jobNo: `${fullSrf}/${i+1}` }));
            const payload = { srfId: fullSrf, companyName, userEmail, items, total: items.length, updatedAt: serverTimestamp() };
            
            try {
                if(existingDocId) {
                    await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', existingDocId), payload, { merge: true });
                    alert("Update Success! ✅");
                } else {
                    payload.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload);
                    alert("New SRF Submitted! ✅");
                }
                window.location.href = user.email.startsWith('admin') ? 'admin.html' : 'dashboard.html';
            } catch(e) { alert("Error: " + e.message); btn.disabled = false; }
        };

        window.goBack = () => { window.location.href = user.email.startsWith('admin') ? 'admin.html' : 'dashboard.html'; };
        window.update = update;
        window.render = render;
    </script>
</body>
</html>
