<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 12px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loading Overlay (Shuruat mein dikhega) -->
    <div id="globalLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-xs uppercase tracking-widest">Cloud se data la rahe hain...</p>
    </div>

    <!-- Top Navigation Bar -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="goBack()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" placeholder="R1/2601">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-24 text-center text-indigo-600 uppercase" placeholder="Lot No">
            </div>
            <div id="statusTag" class="text-[9px] bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-black uppercase">Naya SRF</div>
        </div>
        <div class="flex gap-2">
            <button onclick="addRow()" class="px-5 py-2.5 border-2 border-indigo-600 text-indigo-600 text-xs font-black rounded-xl hover:bg-indigo-50">Naya Row</button>
            <button onclick="submitLot()" id="subBtn" class="px-8 py-2.5 bg-indigo-600 text-white text-xs font-black rounded-xl shadow-xl hover:bg-indigo-700">Data Save Karein</button>
        </div>
    </header>

    <!-- Excel Table Area -->
    <main class="flex-grow overflow-auto p-4">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1750px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-widest border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[180px] text-center">Auto Job No.</th>
                        <th class="p-5 w-[180px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[150px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[150px] text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, getDocs, setDoc, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let currentUser = null, gridData = [], docId = null, compName = "", email = "";
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id'); // Admin se aayi hui ID

        onAuthStateChanged(auth, async (user) => {
            if(!user) { window.location.href = 'index.html'; return; }
            currentUser = user;
            email = user.email;

            // Agar ID hai toh data load karein
            if(docId) {
                await loadData(docId);
            } else {
                await initNew();
            }
            hideLoader();
        });

        async function loadData(id) {
            try {
                const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
                if(snap.exists()) {
                    const data = snap.data();
                    const srfParts = data.srfId.split('/');
                    
                    document.getElementById('srfPrefix').value = srfParts[0] + '/' + srfParts[1];
                    document.getElementById('srfLotNo').value = srfParts[2];
                    
                    compName = data.companyName;
                    email = data.userEmail;
                    gridData = data.items || [];
                    
                    document.getElementById('statusTag').innerText = "Edit Mode";
                    document.getElementById('statusTag').className = "text-[9px] bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-black uppercase";
                    document.getElementById('subBtn').innerText = "Update Record";
                    render();
                } else {
                    alert("Data nahi mila!");
                }
            } catch (e) { console.error(e); alert("Error loading data!"); }
        }

        async function initNew() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            
            const p = await getDoc(doc(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'settings', 'profile'));
            compName = p.exists() ? p.data().companyName : "Client";
            
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            render();
        }

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); render(); };
        
        window.move = (idx, dir) => {
            if(dir === 'up' && idx > 0) [gridData[idx], gridData[idx-1]] = [gridData[idx-1], gridData[idx]];
            if(dir === 'down' && idx < gridData.length-1) [gridData[idx], gridData[idx+1]] = [gridData[idx+1], gridData[idx]];
            render();
        };

        window.del = (idx) => { if(confirm("Delete instrument?")) { gridData.splice(idx, 1); render(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function render() {
            const body = document.getElementById('gridBody');
            const fullSrf = `${document.getElementById('srfPrefix').value}/${document.getElementById('srfLotNo').value}`;

            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 sticky-col text-center font-mono font-black text-indigo-600 text-[10px] border-r">
                        ${fullSrf}/${i + 1}
                    </td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i}, 'name', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i}, 'make', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i}, 'model', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i}, 'srNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i}, 'idNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="upd(${i}, 'range', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="upd(${i}, 'lc', this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i}, 'calDate', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i}, 'location', this.value)"></td>
                    <td class="p-2 flex gap-1 justify-center mt-1">
                        <div class="flex flex-col gap-1">
                             <button onclick="move(${i}, 'up')" class="p-1 bg-slate-100 rounded hover:bg-indigo-600 hover:text-white"><i data-lucide="chevron-up" class="w-3 h-3"></i></button>
                             <button onclick="move(${i}, 'down')" class="p-1 bg-slate-100 rounded hover:bg-indigo-600 hover:text-white"><i data-lucide="chevron-down" class="w-3 h-3"></i></button>
                        </div>
                        <button onclick="del(${i})" class="p-3 text-red-400 hover:bg-red-50 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Pehle Name aur ID bharein!");
            
            const fullSrf = `${document.getElementById('srfPrefix').value}/${document.getElementById('srfLotNo').value}`;
            const items = valid.map((r, i) => ({ ...r, jobNo: `${fullSrf}/${i+1}` }));
            
            const payload = { srfId: fullSrf, companyName: compName, userEmail: email, items, total: items.length, updatedAt: serverTimestamp() };
            
            try {
                if(docId) {
                    await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                } else {
                    payload.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload);
                }
                alert("Data Saved Successfully! âœ…");
                goBack();
            } catch(e) { alert("Saving Failed!"); }
        };

        window.goBack = () => { window.location.href = email.startsWith('admin') ? 'admin.html' : 'dashboard.html'; };
        function hideLoader() { document.getElementById('globalLoader').style.display = 'none'; }
        window.upd = upd;
    </script>
</body>
</html>
