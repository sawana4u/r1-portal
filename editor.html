<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRF Editor | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
        .grid-input { width: 100%; padding: 8px; border: 1.5px solid #e2e8f0; font-size: 12px; outline: none; border-radius: 6px; }
        .grid-input:focus { border-color: #4f46e5; background-color: #f5f3ff; }
        .sticky-col { position: sticky; left: 0; background: #fff; z-index: 10; border-right: 2px solid #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loader -->
    <div id="pageLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-xs uppercase tracking-widest">Data sync ho raha hai...</p>
    </div>

    <!-- Header Controls -->
    <header class="bg-white border-b p-4 shadow-sm flex flex-col md:flex-row justify-between items-center gap-4 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="goBack()" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2">
                <input type="text" id="srfPrefix" class="bg-slate-50 border p-2 rounded-lg text-xs font-bold w-24 text-center" placeholder="R1/2601" oninput="renderTable()">
                <span class="text-slate-400 font-bold">/</span>
                <input type="text" id="srfLotNo" class="bg-indigo-50 border-2 border-indigo-200 p-2 rounded-lg text-xs font-black w-24 text-center text-indigo-600 uppercase" placeholder="Lot No" oninput="renderTable()">
            </div>
            <div id="modeTag" class="text-[9px] bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-black uppercase tracking-widest">Editor Active</div>
        </div>
        <div class="flex gap-2">
            <button onclick="addRow()" class="px-5 py-2.5 border-2 border-indigo-600 text-indigo-600 text-xs font-black rounded-xl hover:bg-indigo-50 transition-all flex items-center gap-2">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Row
            </button>
            <button onclick="submitLot()" id="subBtn" class="px-8 py-2.5 bg-indigo-600 text-white text-xs font-black rounded-xl shadow-xl hover:bg-indigo-700 transition-all">
                Save Entire Lot
            </button>
        </div>
    </header>

    <!-- Spreadsheet Grid -->
    <main class="flex-grow overflow-auto p-4 custom-scrollbar">
        <div class="bg-white rounded-3xl border shadow-2xl overflow-hidden min-w-[1800px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-900 text-[10px] text-slate-400 font-black uppercase tracking-[0.2em] border-b border-slate-800">
                    <tr>
                        <th class="p-5 sticky-col w-[180px] text-center">Global Job No.</th>
                        <th class="p-5 w-[280px]">Instrument Name *</th>
                        <th class="p-5 w-[150px]">Make</th>
                        <th class="p-5 w-[150px]">Model</th>
                        <th class="p-5 w-[150px]">Serial No.</th>
                        <th class="p-5 w-[180px]">ID No. *</th>
                        <th class="p-5 w-[150px]">Range</th>
                        <th class="p-5 w-[100px]">L.C.</th>
                        <th class="p-5 w-[150px]">Cal Date</th>
                        <th class="p-5 w-[180px]">Location</th>
                        <th class="p-5 w-[150px] text-center">Move / Action</th>
                    </tr>
                </thead>
                <tbody id="gridBody" class="divide-y divide-slate-50">
                    <!-- Data Injected Here -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, getDocs, setDoc, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let user = null, gridData = [], docId = null, customerProfile = {};
        const params = new URLSearchParams(window.location.search);
        docId = params.get('id'); // Edit mode check

        onAuthStateChanged(auth, async (u) => {
            if(!u) { window.location.href = 'index.html'; return; }
            user = u;

            if(docId) {
                await loadExistingData(docId);
            } else {
                await setupNewSRF();
            }
            document.getElementById('pageLoader').style.display = 'none';
        });

        async function loadExistingData(id) {
            const snap = await getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', id));
            if(snap.exists()) {
                const data = snap.data();
                const parts = data.srfId.split('/');
                if(parts.length >= 3) {
                    document.getElementById('srfPrefix').value = parts[0] + '/' + parts[1];
                    document.getElementById('srfLotNo').value = parts[2];
                }
                gridData = data.items || [];
                // Snapshot profile details for editing context
                customerProfile = {
                    companyName: data.companyName,
                    address: data.address,
                    gstNo: data.gstNo,
                    contactPerson: data.contactPerson,
                    phone: data.phone,
                    userEmail: data.userEmail
                };
                renderTable();
            }
        }

        async function setupNewSRF() {
            const now = new Date(), yy = now.getFullYear().toString().slice(-2), mm = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('srfPrefix').value = `R1/${yy}${mm}`;
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'));
            document.getElementById('srfLotNo').value = `C${snap.size + 1}`;
            
            // Get current user profile for snapshot
            const pSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'settings', 'profile'));
            customerProfile = pSnap.exists() ? pSnap.data() : {};
            
            gridData = [{ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }];
            renderTable();
        }

        window.addRow = () => { gridData.push({ name: '', make: '', model: '', srNo: '', idNo: '', range: '', lc: '', calDate: '', location: '' }); renderTable(); };
        
        window.reorder = (idx, dir) => {
            if(dir === 'up' && idx > 0) [gridData[idx], gridData[idx-1]] = [gridData[idx-1], gridData[idx]];
            if(dir === 'down' && idx < gridData.length - 1) [gridData[idx], gridData[idx+1]] = [gridData[idx+1], gridData[idx]];
            renderTable();
        };

        window.del = (idx) => { if(confirm("Kya aap is line ko mitaana chahte hain?")) { gridData.splice(idx, 1); renderTable(); } };
        window.upd = (i, k, v) => { gridData[i][k] = v; };

        function renderTable() {
            const body = document.getElementById('gridBody');
            const fullSrf = `${document.getElementById('srfPrefix').value}/${document.getElementById('srfLotNo').value}`;

            body.innerHTML = gridData.map((r, i) => `
                <tr class="hover:bg-slate-50 border-b">
                    <td class="p-4 sticky-col text-center font-mono font-black text-indigo-600 text-[10px] border-r">
                        ${fullSrf}/${i + 1}
                    </td>
                    <td class="p-2"><input type="text" class="grid-input font-bold" value="${r.name||''}" oninput="upd(${i}, 'name', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.make||''}" oninput="upd(${i}, 'make', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.model||''}" oninput="upd(${i}, 'model', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.srNo||''}" oninput="upd(${i}, 'srNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input text-indigo-600 font-bold" value="${r.idNo||''}" oninput="upd(${i}, 'idNo', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.range||''}" oninput="upd(${i}, 'range', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.lc||''}" oninput="upd(${i}, 'lc', this.value)"></td>
                    <td class="p-2"><input type="date" class="grid-input" value="${r.calDate||''}" oninput="upd(${i}, 'calDate', this.value)"></td>
                    <td class="p-2"><input type="text" class="grid-input" value="${r.location||''}" oninput="upd(${i}, 'location', this.value)"></td>
                    <td class="p-2 flex gap-1 justify-center mt-1">
                        <div class="flex flex-col gap-1">
                             <button onclick="reorder(${i}, 'up')" class="p-1 bg-slate-100 rounded hover:bg-indigo-600 hover:text-white"><i data-lucide="chevron-up" class="w-3 h-3"></i></button>
                             <button onclick="reorder(${i}, 'down')" class="p-1 bg-slate-100 rounded hover:bg-indigo-600 hover:text-white"><i data-lucide="chevron-down" class="w-3 h-3"></i></button>
                        </div>
                        <button onclick="del(${i})" class="p-3 text-red-400 hover:bg-red-50 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.submitLot = async () => {
            const valid = gridData.filter(r => r.name && r.idNo);
            if(!valid.length) return alert("Pehle Name aur ID bharein!");
            
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "Saving...";
            
            const fullSrf = `${document.getElementById('srfPrefix').value}/${document.getElementById('srfLotNo').value}`;
            const items = valid.map((r, i) => ({ ...r, jobNo: `${fullSrf}/${i+1}` }));
            
            const payload = { 
                srfId: fullSrf, 
                companyName: customerProfile.companyName || "Unknown",
                address: customerProfile.address || "",
                gstNo: customerProfile.gstNo || "",
                contactPerson: customerProfile.contactPerson || "",
                phone: customerProfile.phone || "",
                userEmail: user.email, 
                items, 
                total: items.length, 
                updatedAt: serverTimestamp() 
            };
            
            try {
                if(docId) {
                    await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots', docId), payload, { merge: true });
                } else {
                    payload.createdAt = serverTimestamp();
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'srf_lots'), payload);
                }
                alert("Data Saved Successfully! âœ…");
                goBack();
            } catch(e) { alert("Saving failed!"); btn.disabled = false; }
        };

        window.goBack = () => { window.location.href = user.email.startsWith('admin') ? 'admin.html' : 'dashboard.html'; };
        window.renderTable = renderTable;
        window.upd = upd;
    </script>
</body>
</html>
