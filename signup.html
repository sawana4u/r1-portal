<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl relative border border-slate-100">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black uppercase text-indigo-600 tracking-tighter">R1 Tech Labs</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-2">Create New Account</p>
        </div>

        <!-- Signup Form (Step 1) -->
        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Choose Username *</label>
                <input type="text" id="username" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all font-bold" placeholder="e.g. jameel_tech">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Set Password *</label>
                <input type="password" id="password" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-indigo-500 focus:bg-white transition-all" placeholder="••••••••">
            </div>
            
            <button onclick="handleSignup()" id="signupBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-100 uppercase tracking-widest text-xs active:scale-95 transition-all mt-4 flex items-center justify-center gap-2">
                Continue to Profile <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>

            <div class="text-center pt-4">
                <p class="text-xs text-slate-400">Already registered? <a href="index.html" class="text-indigo-600 font-bold hover:underline">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, DOMAIN } from './config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.handleSignup = async () => {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('signupBtn');

            if(!user || !pass) { alert("Please set a username and password."); return; }
            if(user.includes('admin')) { alert("Reserved keyword 'admin' not allowed."); return; }

            btn.disabled = true;
            btn.innerText = "Creating Account...";

            try {
                const email = user + DOMAIN;
                await createUserWithEmailAndPassword(auth, email, pass);
                // Step 1 success -> Redirect to Profile Setup (Step 2)
                window.location.href = 'create_client.html';
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.innerText = "Continue to Profile";
            }
        };
        lucide.createIcons();
    </script>
</body>
</html>
