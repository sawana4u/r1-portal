<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | R1 Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap'); body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">
    <header class="bg-slate-900 p-6 text-white flex items-center gap-4">
        <a href="dashboard.html" class="p-2 bg-slate-800 rounded-xl"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
        <h1 class="font-black uppercase text-xl tracking-tighter">My Account</h1>
    </header>

    <main class="max-w-4xl mx-auto p-6 mt-10 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Edit Profile -->
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 h-fit">
            <p class="text-[10px] font-black uppercase text-indigo-600 mb-6">Profile Details</p>
            <div id="pForm" class="space-y-4">
                <input type="text" id="comp" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" placeholder="Company Name">
                <textarea id="addr" class="w-full p-4 bg-slate-50 border rounded-2xl h-24" placeholder="Address"></textarea>
                <input type="text" id="gst" class="w-full p-4 bg-slate-50 border rounded-2xl" placeholder="GST No.">
                <input type="text" id="cName" class="w-full p-4 bg-slate-50 border rounded-2xl" placeholder="Contact Person">
                <input type="text" id="cPhone" class="w-full p-4 bg-slate-50 border rounded-2xl" placeholder="Mobile">
                <button onclick="updateProfile()" id="saveBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase text-xs">Update Profile</button>
            </div>
        </div>

        <!-- Saved Sub-Customers -->
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100 h-fit">
            <p class="text-[10px] font-black uppercase text-indigo-600 mb-6">Saved Site Directory</p>
            <div id="sitesList" class="space-y-3"></div>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, doc, getDoc, getDocs, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let uid = "";
        onAuthStateChanged(auth, async u => {
            if(!u) window.location.href = 'index.html';
            uid = u.uid;
            
            const pSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', u.uid, 'settings', 'profile'));
            if(pSnap.exists()) {
                const d = pSnap.data();
                document.getElementById('comp').value = d.companyName || "";
                document.getElementById('addr').value = d.address || "";
                document.getElementById('gst').value = d.gstNo || "";
                document.getElementById('cName').value = d.contactPerson || "";
                document.getElementById('cPhone').value = d.phone || "";
            }
            
            loadSites();
        });

        async function loadSites() {
            const snap = await getDocs(collection(db, 'artifacts', APP_ID, 'users', uid, 'sub_customers'));
            const list = document.getElementById('sitesList');
            list.innerHTML = snap.docs.map(d => {
                const s = d.data();
                return `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                    <div><p class="text-xs font-black text-slate-800 uppercase">${s.name}</p><p class="text-[9px] text-slate-400">${s.address}</p></div>
                    <button onclick="deleteSite('${d.id}')" class="text-red-300 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`;
            }).join('') || '<p class="text-xs text-slate-300 italic">No saved sites.</p>';
            lucide.createIcons();
        }

        window.updateProfile = async () => {
            const btn = document.getElementById('saveBtn'); btn.innerText = "Updating...";
            const data = {
                companyName: document.getElementById('comp').value.trim(),
                address: document.getElementById('addr').value.trim(),
                gstNo: document.getElementById('gst').value.trim(),
                contactPerson: document.getElementById('cName').value.trim(),
                phone: document.getElementById('cPhone').value.trim()
            };
            try {
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', uid, 'settings', 'profile'), data, { merge: true });
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', uid), data, { merge: true });
                alert("Updated! âœ…");
            } catch (e) { alert("Error"); }
            finally { btn.innerText = "Update Profile"; }
        };

        window.deleteSite = async (sid) => {
            if(confirm("Delete?")) { await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', uid, 'sub_customers', sid)); loadSites(); }
        }
    </script>
</body>
</html>
