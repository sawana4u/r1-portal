<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Client | R1 Tech Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .form-input { width: 100%; padding: 0.65rem 1rem; background-color: #ffffff; border: 1.5px solid #e2e8f0; border-radius: 0.75rem; outline: none; transition: all 0.2s; font-size: 0.875rem; font-weight: 600; }
        .form-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.05); }
        .label-text { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-bottom: 0.4rem; display: block; }
        
        .site-row { border-bottom: 1px solid #f1f5f9; transition: all 0.2s; }
        .site-row:hover { background-color: #fcfdfe; }
        .site-details { display: none; background-color: #f8faff; border-radius: 1rem; margin: 0.5rem; padding: 1.5rem; border: 1px solid #eef2ff; }
        .site-row.expanded .site-details { display: block; }
        .site-row.expanded { background-color: #ffffff; border-left: 4px solid #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Admin Loader -->
    <div id="pageLoader" class="fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Fetching Client Data from Directory...</p>
    </div>

    <!-- Admin Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-6 sticky top-0 z-50 text-white">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='admin.html'" class="p-2.5 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all text-slate-300">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-indigo-400">Admin Control</h1>
                    <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Master Client Directory Editor</p>
                </div>
            </div>
            <div class="text-[10px] font-black text-indigo-300 uppercase bg-indigo-500/10 px-4 py-2 rounded-full border border-indigo-500/20">
                Editing Mode
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full p-6 py-12">
        
        <!-- Company Name -->
        <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm mb-8">
            <label class="label-text">Registered Company Name *</label>
            <input type="text" id="compName" class="form-input text-lg py-4 border-2" placeholder="Loading Name...">
        </div>

        <!-- Site List -->
        <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div>
                    <h3 class="text-sm font-black text-slate-800 uppercase tracking-tight">Client Locations</h3>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Manage this customer's plant/office sites</p>
                </div>
                <button onclick="addSiteRow()" class="flex items-center gap-2 text-[10px] font-black uppercase text-white bg-indigo-600 px-5 py-2.5 rounded-xl hover:bg-indigo-700 shadow-lg transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i> Force Add Site
                </button>
            </div>

            <!-- List Header -->
            <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100 hidden md:grid">
                <div class="col-span-1">No.</div>
                <div class="col-span-5">Location Address</div>
                <div class="col-span-4">Site Contact</div>
                <div class="col-span-2 text-right">Actions</div>
            </div>

            <div id="sitesContainer" class="divide-y divide-slate-50"></div>

            <div id="emptyHint" class="hidden py-16 text-center">
                <i data-lucide="alert-circle" class="text-slate-200 w-12 h-12 mx-auto mb-4"></i>
                <p class="text-xs font-bold text-slate-300 uppercase tracking-widest">No data available for this client.</p>
            </div>
        </div>

        <!-- Admin Submit -->
        <div class="mt-10 mb-24">
            <button onclick="saveAdminUpdate()" id="saveBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-xs tracking-widest shadow-2xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i> <span id="btnText">Update Client in Master Directory</span>
            </button>
        </div>
    </main>

    <script type="module">
        import { auth, db, APP_ID } from './config.js';
        import { onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const cid = params.get('cid'); // Getting Client ID from Admin Dashboard
        let adminUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                await signInAnonymously(auth);
                return;
            }
            adminUser = user;
            if(!cid) {
                alert("No Client ID specified!");
                window.location.href = 'admin.html';
                return;
            }
            await loadClientData();
        });

        async function loadClientData() {
            // Check Public Directory Path
            const path = doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', cid);
            const snap = await getDoc(path);

            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('compName').value = data.companyName || "";
                
                if (data.allSites && data.allSites.length > 0) {
                    data.allSites.forEach(s => addSiteRow(s));
                } else {
                    addSiteRow();
                }
            } else {
                // Try Backup Path (Private)
                const backupSnap = await getDoc(doc(db, 'artifacts', APP_ID, 'users', cid, 'settings', 'profile'));
                if(backupSnap.exists()) {
                    const bData = backupSnap.data();
                    document.getElementById('compName').value = bData.companyName || "";
                    bData.allSites.forEach(s => addSiteRow(s));
                } else {
                    addSiteRow();
                }
            }
            document.getElementById('pageLoader').style.display = 'none';
        }

        window.addSiteRow = (data = null) => {
            document.getElementById('emptyHint').classList.add('hidden');
            const container = document.getElementById('sitesContainer');
            const rowId = 'site_' + Math.random().toString(36).substr(2, 9);
            
            const div = document.createElement('div');
            div.id = rowId;
            div.className = "site-row";
            div.innerHTML = `
                <div class="grid grid-cols-12 gap-4 px-6 py-4 items-center cursor-pointer" onclick="toggleExpand('${rowId}')">
                    <div class="col-span-1 text-[10px] font-black text-slate-300 sr-num">01</div>
                    <div class="col-span-11 md:col-span-5">
                        <p class="text-xs font-bold text-slate-700 truncate summary-addr">${data?.siteAddress || 'Click to edit address...'}</p>
                    </div>
                    <div class="col-span-8 md:col-span-4 hidden md:block">
                        <p class="text-[10px] font-black text-slate-400 uppercase summary-name">${data?.contactName || 'TBD'}</p>
                    </div>
                    <div class="col-span-4 md:col-span-2 text-right flex justify-end gap-2">
                        <button class="p-2 text-slate-300 hover:text-indigo-600 transition-colors">
                            <i data-lucide="chevron-down" class="w-4 h-4 expand-icon"></i>
                        </button>
                        <button onclick="event.stopPropagation(); removeSiteRow('${rowId}')" class="p-2 text-slate-200 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>

                <div class="site-details shadow-inner">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><span class="label-text">Site Address *</span><textarea class="form-input h-20 resize-none site-addr" oninput="updateSummary('${rowId}')">${data?.siteAddress || ""}</textarea></div>
                        <div><span class="label-text">Billing Address</span><textarea class="form-input h-20 resize-none bill-addr">${data?.billingAddress || ""}</textarea></div>
                        <div><span class="label-text">GST Number</span><input type="text" class="form-input uppercase gst-no" value="${data?.gstNo || ""}"></div>
                        <div class="md:col-span-2 border-t pt-4 mt-2"></div>
                        <div><span class="label-text">Contact Name *</span><input type="text" class="form-input person-name" oninput="updateSummary('${rowId}')" value="${data?.contactName || ""}"></div>
                        <div><span class="label-text">Phone Number *</span><input type="text" class="form-input person-phone" value="${data?.contactPhone || ""}"></div>
                    </div>
                </div>
            `;
            container.appendChild(div);
            updateSrNumbers();
            lucide.createIcons();
        };

        window.toggleExpand = (id) => {
            const row = document.getElementById(id);
            const isExpanded = row.classList.contains('expanded');
            document.querySelectorAll('.site-row').forEach(r => r.classList.remove('expanded'));
            if(!isExpanded) row.classList.add('expanded');
        };

        window.updateSummary = (id) => {
            const row = document.getElementById(id);
            row.querySelector('.summary-addr').innerText = row.querySelector('.site-addr').value || 'New Site...';
            row.querySelector('.summary-name').innerText = row.querySelector('.person-name').value || 'TBD';
        };

        window.updateSrNumbers = () => {
            document.querySelectorAll('.sr-num').forEach((el, i) => el.innerText = (i + 1).toString().padStart(2, '0'));
        };

        window.removeSiteRow = id => {
            if(document.querySelectorAll('.site-row').length > 1) {
                document.getElementById(id).remove();
                updateSrNumbers();
            }
        };

        window.saveAdminUpdate = async () => {
            const comp = document.getElementById('compName').value.trim();
            const rows = document.querySelectorAll('.site-row');
            if(!comp) return alert("Company Name is required.");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "Updating Master Records...";

            const sites = Array.from(rows).map(r => ({
                siteAddress: r.querySelector('.site-addr').value.trim(),
                billingAddress: r.querySelector('.bill-addr').value.trim(),
                gstNo: r.querySelector('.gst-no').value.trim().toUpperCase(),
                contactName: r.querySelector('.person-name').value.trim(),
                contactPhone: r.querySelector('.person-phone').value.trim()
            }));

            const payload = {
                companyName: comp,
                allSites: sites,
                updatedAt: serverTimestamp(),
                address: sites[0].siteAddress,
                contactPerson: sites[0].contactName,
                phone: sites[0].contactPhone,
                role: 'customer'
            };

            try {
                // 1. Sync to Public Directory
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'customers', cid), payload, { merge: true });
                // 2. Sync to Customer's Private Profile
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', cid, 'settings', 'profile'), payload, { merge: true });
                
                alert("Client Directory Updated & Synced! âœ…");
                window.location.href = 'admin.html';
            } catch (e) {
                alert("Sync Error: " + e.message);
                btn.disabled = false; btn.innerText = "Update Records";
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
