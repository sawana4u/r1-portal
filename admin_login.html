<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
            </div>
            <h1 class="text-2xl font-black uppercase text-slate-900 tracking-tighter">Admin Master</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Authorized Personnel Only</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="aUser" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-600" placeholder="Admin Username">
            <input type="password" id="aPass" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-indigo-600" placeholder="Secret Password">
            <button onclick="handleAdminLogin()" id="aBtn" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-xl uppercase text-xs tracking-widest mt-2 active:scale-95 transition-all">
                Enter Master Cloud
            </button>
        </div>
    </div>

    <script type="module">
        import { auth, DOMAIN } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        window.handleAdminLogin = async () => {
            const u = document.getElementById('aUser').value.trim().toLowerCase();
            const p = document.getElementById('aPass').value;
            const btn = document.getElementById('aBtn');

            if(!u.startsWith('admin')) {
                alert("Sirf Admin accounts hi yahan se login kar sakte hain.");
                return;
            }

            btn.disabled = true; btn.innerText = "Securing Session...";

            try {
                const email = u + DOMAIN;
                await signInWithEmailAndPassword(auth, email, p);
                window.location.href = 'admin.html';
            } catch (e) {
                alert("Access Denied: Galat Details.");
                btn.disabled = false; btn.innerText = "Enter Master Cloud";
            }
        };
    </script>
</body>
</html>
